<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè„Çµ„Ç§„Éà</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main-blue: #4A90E2; --bg-color: #f0f4f8; --text-color: #333; --sub-blue: #EAF4FF; --fever-gold: #FFD700; }
        .dark-mode { --main-blue: #333; --bg-color: #000; --text-color: #eee; --sub-blue: #1a1a1a; --fever-gold: #fff; }
        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); text-align: center; transition: background 0.5s; overflow-x: hidden; }
        header { background: linear-gradient(135deg, #fff, var(--sub-blue)); padding: 20px; border-bottom: 5px solid var(--main-blue); }
        .dark-mode header { background: #111; border-bottom-color: #fff; }
        .account-bar { background: var(--main-blue); color: #fff; padding: 8px; font-size: 0.9em; font-weight: bold; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; background: transparent; }
        section { margin-bottom: 25px; padding: 20px; border-radius: 20px; background: #fff; border: 2px solid var(--sub-blue); position: relative;}
        .dark-mode section { background: #000; border: 1px solid #444; }
        #game-container { position: relative; width: 100%; height: 350px; background-color: var(--sub-blue); border-radius: 10px; overflow: hidden; touch-action: none; cursor: crosshair; }
        #player { position: absolute; bottom: 10px; width: 60px; z-index: 10; pointer-events: none; left: 50%; transform: translateX(-50%); transition: width 0.3s; }
        .kusu { position: absolute; font-size: 30px; z-index: 5; pointer-events: none; }
        #fever-bar-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-bottom: 10px; overflow: hidden; }
        #fever-bar { width: 0%; height: 100%; background: var(--fever-gold); transition: 0.2s; }
        .badge { font-size: 0.75em; padding: 2px 8px; border-radius: 4px; margin-right: 5px; color: white; font-weight: bold; display: inline-block; }
        .badge-admin { background: #000; color: #ffd700 !important; border: 1px solid #ffd700; }
        .badge-master { background: #ff4500; }
        .badge-craftsman { background: #50c878; }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; display: flex; flex-direction: column; }
        .chat-bubble { background: #fff; border-radius: 15px; padding: 10px 14px; margin-bottom: 10px; align-self: flex-start; max-width: 85%; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .dark-mode .chat-bubble { background: #111; color: #fff; border: 1px solid #333; }
        .adm-tool { color: #ff4444; font-size: 0.7em; cursor: pointer; text-decoration: underline; margin-left: 5px; font-weight: bold; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; background: var(--main-blue); color: #fff; }
        .logout-btn { background: #ff4444; color: white; border: none; padding: 2px 8px; border-radius: 5px; font-size: 0.7em; cursor: pointer; margin-left: 10px; }
        /* „Ç¨„ÉÅ„É£Áî® */
        .gacha-item { display: inline-block; padding: 10px; border: 1px solid #ddd; border-radius: 10px; margin: 5px; background: #fff; }
    </style>
</head>
<body>
    <div id="ban-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; z-index:100000; justify-content:center; align-items:center;">
        <h1>üö´ ACCESS DENIED (IP BANNED)</h1>
    </div>

    <div id="main-content">
        <div class="account-bar">
            üë§ <span id="display-user">...</span> <span id="my-badge-area"></span>
            | üí∞ <span id="my-kp">0</span> KP
            <button id="logout-area" class="logout-btn" style="display:none;" onclick="logout()">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
        </div>
        <div class="container">
            <header><h1><span id="site_title">Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ</span> <span id="version-title" onclick="showBanList()">ÂÖ¨Âºè</span></h1></header>

            <section id="gacha-section">
                <h3>üéÅ „Ç¨„ÉÅ„É£ (500 KP)</h3>
                <button class="btn" onclick="drawGacha()">„Ç¨„ÉÅ„É£„ÇíÂõû„Åô</button>
                <div id="gacha-result" style="margin-top:10px; font-weight:bold; color:var(--main-blue);"></div>
            </section>

            <section id="game-section">
                <div id="fever-bar-container"><div id="fever-bar"></div></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:bold;">
                    <span id="score-board">„Çπ„Ç≥„Ç¢: 0</span><span id="timer">ÊÆã„Çä: 45s</span>
                </div>
                <div id="game-container">
                    <img src="image_b322c7.png" id="player">
                    <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.8); display:flex; align-items:center; justify-content:center; z-index:100;">
                        <button class="btn" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
                    </div>
                </div>
            </section>

            <section>
                <h4>üèÜ È†Ü‰Ωç</h4>
                <div id="ranking-display"></div>
            </section>

            <section>
                <h4>üí¨ „ÉÅ„É£„ÉÉ„Éà</h4>
                <div class="chat-container" id="chat-display"></div>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <input type="text" id="chat-msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." style="padding:12px; border-radius:10px; border:1px solid #ddd; flex:1;">
                    <button class="btn" onclick="sendChat()">ÈÄÅ‰ø°</button>
                </div>
            </section>
        </div>
    </div>

    <div onclick="toggleBackworld()" style="position:fixed; bottom:0; right:0; width:40px; height:40px; opacity:0; z-index:10000;"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";
        let myTitle = "";
        let myKP = 0;
        let isBackworld = false;

        window.onload = () => { initAccount(); startLoadingData(); };

        async function initAccount() {
            const b = await db.collection("bans").doc(myID).get(); 
            if(b.exists) { document.getElementById("main-content").style.display = "none"; document.getElementById("ban-screen").style.display = "flex"; return; }
            if (myName) {
                db.collection("users").doc(myName).onSnapshot(doc => {
                    if(doc.exists) {
                        myTitle = doc.data().title || "";
                        myKP = doc.data().kp || 0;
                        document.getElementById("display-user").innerText = myName;
                        document.getElementById("my-badge-area").innerHTML = getBadgeHTML(myTitle);
                        document.getElementById("my-kp").innerText = myKP;
                    } else { loginFlow(); }
                });
            } else { loginFlow(); }
        }

        async function loginFlow() { 
            let n = prompt("ÂêçÂâç"); if(!n) return; 
            const r = db.collection("users").doc(n); const d = await r.get(); 
            if(d.exists) { if(prompt("„Éë„Çπ„ÉØ„Éº„Éâ")===d.data().pass) myName=n; else return loginFlow(); } 
            else { let p=prompt("Êñ∞Ë¶è„Éë„Çπ"); if(p){ await r.set({pass:p, uid:myID, title:"", kp:0}); myName=n; } } 
            localStorage.setItem("ntaro_user", myName); location.reload(); 
        }

        function getBadgeHTML(t) { 
            if(!t) return "";
            const cls = t==='ÁÆ°ÁêÜ‰∫∫'?'badge-admin':(t==='Ê∂à„Åó„Ç¥„É†„Éû„Çπ„Çø„Éº'?'badge-master':(t==='Ê∂à„Åó„Ç¥„É†ËÅ∑‰∫∫'?'badge-craftsman':'badge-custom'));
            return `<span class="badge ${cls}">${t}</span>`;
        }

        // --- „Ç¨„ÉÅ„É£Ê©üËÉΩ ---
        const GACHA_TITLES = ["Ê∂à„Åó„Ç¥„É†ËÅ∑‰∫∫", "Ê∂à„Åó„Ç¥„É†„Éû„Çπ„Çø„Éº", "„Ç¥„Éº„É´„ÉâÊ∂à„Åó„Ç¥„É†", "‰ºùË™¨„ÅÆÊ∂à„Åó„Ç¥„É†"];
        async function drawGacha() {
            if(myKP < 500) return alert("KP„ÅåË∂≥„Çä„Åæ„Åõ„ÇìÔºÅ(500KPÂøÖË¶Å)");
            if(!confirm("500KP„Çí‰Ωø„Å£„Å¶„Ç¨„ÉÅ„É£„ÇíÂõû„Åó„Åæ„Åô„ÅãÔºü")) return;

            myKP -= 500;
            const res = GACHA_TITLES[Math.floor(Math.random() * GACHA_TITLES.length)];
            await db.collection("users").doc(myName).update({ kp: myKP, title: res });
            document.getElementById("gacha-result").innerText = "ÁµêÊûú: „Äå" + res + "„Äç„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ";
        }

        // --- IP BAN (UID BAN) ---
        async function doBan(targetName) {
            if(!confirm(`${targetName}„ÇíÂÆåÂÖ®„Å´BAN„Åó„Åæ„Åô„ÅãÔºü`)) return;
            const u = await db.collection("users").doc(targetName).get();
            if(u.exists && u.data().uid) {
                await db.collection("bans").doc(u.data().uid).set({name: targetName, date: new Date()});
                alert("IP BAN(UID)„ÇíÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ");
            }
        }

        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(20).onSnapshot(s => {
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => {
                    const d = doc.data();
                    const adminTools = isBackworld ? `<span class="adm-tool" onclick="doBan('${d.name}')">[IP BAN]</span>` : "";
                    return `<div class="chat-bubble"><div style="font-size:0.7em;font-weight:bold;">${getBadgeHTML(d.title)}${d.name}${adminTools}</div><div>${d.msg}</div></div>`;
                }).join('');
                document.getElementById('chat-display').scrollTop = 9999;
            });
            db.collection("ranking").orderBy("score", "desc").limit(10).onSnapshot(s => { 
                document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => {
                    const d = doc.data();
                    const adminTools = isBackworld ? `<span class="adm-tool" onclick="doBan('${d.name}')">[IP BAN]</span>` : "";
                    return `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;"><span>${i+1}‰Ωç:${getBadgeHTML(d.title)}${d.name}${adminTools}</span><span style="font-weight:bold;">${d.score}</span></div>`;
                }).join(''); 
            });
        }

        // --- „Ç≤„Éº„É†„Ç®„É≥„Ç∏„É≥ ---
        let score = 0, gameActive = false, timeLeft = 45, feverGauge = 0, isFever = false;
        function startGame() {
            if(!myName) return; score=0; feverGauge=0; timeLeft=45; gameActive=true; isFever=false;
            document.getElementById('start-screen').style.display='none';
            document.getElementById('player').style.width = (myTitle==='ÁÆ°ÁêÜ‰∫∫'?"150px":"60px");
            updateUI();
            const timerInt = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText=`ÊÆã„Çä: ${timeLeft}s`;
                if(timeLeft<=0 || !gameActive) { 
                    clearInterval(timerInt); gameActive=false; 
                    endGame(); 
                    document.getElementById('start-screen').style.display='flex'; 
                }
            }, 1000);
            spawnLoop();
        }

        async function endGame() {
            // „Çπ„Ç≥„Ç¢„ÇíKP„Å®„Åó„Å¶Âä†ÁÆó
            let gainKP = Math.floor(score / 10);
            myKP += gainKP;
            await db.collection("users").doc(myName).update({ kp: myKP });
            await db.collection("ranking").add({uid:myID, name:myName, score, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()});
            alert(`„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ „Çπ„Ç≥„Ç¢: ${score} \nÁç≤ÂæóKP: ${gainKP}`);
        }

        function spawnLoop() { if(!gameActive) return; spawnItem(); setTimeout(spawnLoop, isFever?150:(myTitle==='ÁÆ°ÁêÜ‰∫∫'?250:500)); }
        function spawnItem() {
            const it = document.createElement('div'); it.className='kusu'; const r = Math.random();
            it.innerText = (r < 0.15) ? 'üí£' : (r < 0.4 ? '‚≠ê' : '‚òÅÔ∏è');
            it.style.left = Math.random()*(document.getElementById('game-container').offsetWidth-40)+'px'; it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);
            let fallInt = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fallInt); return; }
                let t = parseInt(it.style.top); it.style.top = (t + (isFever?10:6)) + 'px';
                const pR = document.getElementById('player').getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'üí£') { score = Math.max(0, score - 50); feverGauge = 0; }
                    else {
                        let b = (it.innerText==='‚≠ê'?30:10);
                        if(myTitle==='ÁÆ°ÁêÜ‰∫∫') b*=3.0; else if(myTitle==='Ê∂à„Åó„Ç¥„É†„Éû„Çπ„Çø„Éº') b*=1.5;
                        score += Math.round(b);
                        if(!isFever) { feverGauge += 5; if(feverGauge>=100) { isFever=true; feverGauge=100; setTimeout(()=> { isFever=false; feverGauge=0; updateUI(); }, 8000); } }
                    }
                    updateUI(); it.remove(); clearInterval(fallInt);
                }
                if (t > 400) { it.remove(); clearInterval(fallInt); }
            }, 20);
        }

        function updateUI() { 
            document.getElementById('score-board').innerText = "„Çπ„Ç≥„Ç¢: " + score; 
            document.getElementById('fever-bar').style.width = (isFever ? 100 : feverGauge) + "%";
            document.getElementById('fever-bar').style.background = isFever ? "linear-gradient(90deg, gold, white, gold)" : "var(--fever-gold)";
        }

        function toggleBackworld() {
            if (!isBackworld) {
                if (myTitle === 'ÁÆ°ÁêÜ‰∫∫' || prompt("key") === ADMIN_PASS) {
                    isBackworld = true; document.body.classList.add('dark-mode');
                    document.getElementById('version-title').innerText = "Ë£è";
                    document.getElementById('logout-area').style.display = "inline-block";
                    startLoadingData();
                }
            } else {
                isBackworld = false; document.body.classList.remove('dark-mode');
                document.getElementById('version-title').innerText = "ÂÖ¨Âºè";
                document.getElementById('logout-area').style.display = "none";
                startLoadingData();
            }
        }

        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m && myName) { await db.collection("chats").add({uid:myID, name:myName, msg:m, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('chat-msg').value=""; } }
        function move(cx) { if(!gameActive) return; const rect = document.getElementById('game-container').getBoundingClientRect(); let x = cx - rect.left - (document.getElementById('player').offsetWidth/2); document.getElementById('player').style.left = x + 'px'; }
        document.getElementById('game-container').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-container').addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
        function logout() { localStorage.removeItem("ntaro_user"); location.reload(); }
    </script>
</body>
