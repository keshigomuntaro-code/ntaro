    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";
        
        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";

        window.onload = () => { startLoadingData(); setTimeout(initAccount, 800); };
        function getBadgeHTML(t) { return t ? `<span class="badge ${t==='ç®¡ç†äºº'?'badge-admin':(t==='æ¶ˆã—ã‚´ãƒ ãƒã‚¹ã‚¿ãƒ¼'?'badge-master':'badge-craftsman')}">${t}</span>` : ""; }

        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(s => {
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => `<div class="chat-bubble" onclick="handleLongPress(()=>openAdminMenu('${doc.data().uid}','${doc.data().name}','chats','${doc.id}','${doc.data().msg}'))"><div class="chat-name">${getBadgeHTML(doc.data().title)}${doc.data().name}</div><div>${doc.data().msg}</div></div>`).join('');

            });
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(s => { document.getElementById('log-display').innerHTML = s.docs.map(doc => `<div class="list-item">ãƒ»${doc.data().text}</div>`).join(''); });
            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(s => { document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => `<div class="list-item" onclick="handleLongPress(()=>openAdminMenu('${doc.data().uid}','${doc.data().name}','ranking','${doc.id}',${doc.data().score}))"><span>${i+1}ä½:${getBadgeHTML(doc.data().title)}${doc.data().name}</span><span>${doc.data().score}</span></div>`).join(''); });
        }

            const b = await db.collection("bans").doc(myID).get(); if(b.exists) { document.getElementById("main-content").style.display = "none"; document.getElementById("ban-screen").style.display = "flex"; return; }
            if (myName) { const d = await db.collection("users").doc(myName).get(); if(d.exists) { myTitle = d.data().title || ""; document.getElementById("my-badge").innerHTML = getBadgeHTML(myTitle); } document.getElementById("display-user").innerText = myName; } else loginFlow();
        }

        async function loginFlow() { let n = prompt("åå‰ã‚’å…¥åŠ›"); if(!n) return; const r = db.collection("users").doc(n); const d = await r.get(); if(d.exists) { if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰")===d.data().pass) myName=n; else return loginFlow(); } else { let p=prompt("æ–°è¦ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰"); if(p){ await r.set({pass:p, uid:myID, title:""}); myName=n; } } localStorage.setItem("ntaro_user", myName); location.reload(); }

        // ç®¡ç†ãƒ‘ãƒãƒ«è¡¨ç¤ºã®ä¿®æ­£

        async function quickBan() { const n = document.getElementById('target-name').value; const u = await db.collection("users").doc(n).get(); if(u.exists) { await db.collection("bans").doc(u.data().uid).set({until: new Date("9999-12-31"), name: n}); alert(n + "ã‚’è¿½æ”¾ã—ã¾ã—ãŸ"); } }
        async function quickLog() { const t = prompt("ãƒ­ã‚°å†…å®¹"); if(t) await db.collection("logs").add({text:t, date: firebase.firestore.FieldValue.serverTimestamp()}); }

        async function renameAccount() {
            const oldN = document.getElementById('target-name').value; if(!oldN) return alert("å¯¾è±¡ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const newN = prompt(oldN + " ã®æ–°ã—ã„åå‰ã‚’å…¥åŠ›"); if(!newN) return;
            const r = db.collection("users").doc(oldN); const d = await r.get();
            if(d.exists) {
                await db.collection("users").doc(newN).set(d.data()); await r.delete();
                ['chats', 'ranking'].forEach(async c => { const s = await db.collection(c).where("name", "==", oldN).get(); const b = db.batch(); s.forEach(doc => b.update(doc.ref, {name: newN})); await b.commit(); });

        async function openAdminMenu(tid, tname, col, docId, val) {

            else if(a==="4") { let n=prompt("åå‰", tname); if(n) await db.collection(col).doc(docId).update({name: n}); }

        let score = 0, gameActive = false;
        function startGame() { if(!myName) return; score=0; gameActive=true; document.getElementById('start-screen').style.display='none'; if(myTitle==='ç®¡ç†äºº') document.getElementById('player').style.width = "150px"; spawnItem(); setTimeout(()=>{ gameActive=false; alert("çµ‚äº†ï¼ã‚¹ã‚³ã‚¢: "+score); saveScoreToFirebase(); document.getElementById('start-screen').style.display='flex'; document.getElementById('player').style.width = "60px"; }, 30000); }
        function spawnItem() {
            if(!gameActive) return;

            let fl = setInterval(() => {
                let t = parseInt(it.style.top); it.style.top = (t + 5) + 'px';

                    score+=Math.round(b); document.getElementById('score-board').innerText="ã‚¹ã‚³ã‚¢: "+score; it.remove(); clearInterval(fl);
                } if (t > 400) { it.remove(); clearInterval(fl); }
            }, 20);
            setTimeout(spawnItem, myTitle==='ç®¡ç†äºº'?150:500);
        }
