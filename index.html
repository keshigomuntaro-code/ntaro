<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè„Çµ„Ç§„Éà</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main-blue: #4A90E2; --bg-color: #f0f4f8; --text-color: #333; --accent-pink: #FF6B6B; --sub-blue: #EAF4FF; --fever-gold: #FFD700; }
        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; text-align: center; }
        header { background: linear-gradient(135deg, #fff, var(--sub-blue)); padding: 40px 20px; border-bottom: 5px solid var(--main-blue); }
        h1 { margin: 0; color: var(--main-blue); font-size: 2.2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; }
        section { margin-bottom: 30px; padding: 20px; border-radius: 20px; background: #fff; border: 1px solid #eee; }
        
        /* „Ç≤„Éº„É†„Ç®„É™„Ç¢ */
        #game-section { background: var(--main-blue); color: #fff; }
        #game-container { position: relative; width: 100%; height: 350px; background-color: var(--sub-blue); border: 4px solid #fff; border-radius: 10px; overflow: hidden; touch-action: none; }
        #player { position: absolute; bottom: 10px; width: 50px; z-index: 10; pointer-events: none; }
        .kusu { position: absolute; font-size: 24px; }

        /* „ÉÅ„É£„ÉÉ„ÉàÊ©üËÉΩÔºàÂêπ„ÅçÂá∫„Åó„Éá„Ç∂„Ç§„É≥Ôºâ */
        .chat-container { text-align: left; max-height: 400px; overflow-y: auto; padding: 10px; background: var(--sub-blue); border-radius: 15px; margin-bottom: 10px; }
        .chat-bubble { position: relative; background: #fff; border-radius: 15px; padding: 10px 15px; margin-bottom: 10px; border: 1px solid #ddd; display: inline-block; max-width: 80%; word-break: break-all; }
        .chat-name { font-size: 0.7em; color: var(--main-blue); font-weight: bold; margin-bottom: 2px; }
        .chat-meta { font-size: 0.6em; color: #999; margin-top: 5px; text-align: right; }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; }
        
        /* „Éú„Çø„É≥„Éª„Éë„Éº„ÉÑ */
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; }
        .btn-blue { background: var(--main-blue); color: #fff; }
        .card-list { background: #fff; border-radius: 15px; border: 2px solid var(--sub-blue); color: #333; text-align: left; }
        .log-item { padding: 10px 15px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .modal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #fff; margin: 20% auto; padding: 30px; width: 80%; max-width: 400px; border-radius: 20px; }
    </style>
</head>
<body>
    <header><h1>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè</h1></header>
    
    <div class="container">
        <section>
            <h2 style="color:var(--main-blue); margin-top:0;">üí¨ „Åø„Çì„Å™„ÅÆ‰ºöË©±</h2>
            <div class="chat-container" id="chat-display">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="chat-input-area">
                <input type="text" id="chat-name" placeholder="ÂêçÂâç" maxlength="8" style="width: 25%;">
                <input type="text" id="chat-msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏ÔºàÊ∂à„ÅóÂéª„Çä„Åü„ÅÑÊÇ©„Åø„Å™„Å©Ôºâ" maxlength="50">
                <button class="btn btn-blue" onclick="sendChat()">ÈÄÅ‰ø°</button>
            </div>
        </section>

        <section id="game-section">
            <h3 style="margin:0 0 10px 0;">„Éü„Éã„Ç≤„Éº„É†ÔºöÊ∂à„Åó„Ç´„Çπ„Ç≠„É£„ÉÉ„ÉÅ</h3>
            <div id="game-container">
                <img src="image_b322c7.png" id="player">
                <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.8); display:flex; align-items:center; justify-content:center; z-index:100;">
                    <button class="btn" style="background:#fff; color:var(--main-blue);" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
                </div>
            </div>
        </section>

        <section>
            <h2 oncontextmenu="addLog();return false;" onclick="handleLongPress(addLog)" style="background:var(--main-blue); color:#fff; padding:5px 15px; border-radius:20px; font-size:0.9em; cursor:pointer;">üöÄ „Ç¢„ÉÉ„Éó„Éá„Éº„Éà„É≠„Ç∞</h2>
            <div class="card-list" id="log-display"></div>
        </section>

        <section>
            <h2 style="background:var(--main-blue); color:#fff; padding:5px 15px; border-radius:20px; font-size:0.9em;">üèÜ „É©„É≥„Ç≠„É≥„Ç∞</h2>
            <div class="card-list" id="ranking-display"></div>
        </section>
    </div>

    <div id="scoreModal" class="modal"><div class="modal-content">
        <h2>ÁµÇ‰∫ÜÔºÅ</h2><p>„Çπ„Ç≥„Ç¢: <span id="final-score">0</span></p>
        <input type="text" id="rankingName" placeholder="ÂêçÂâç" maxlength="5" style="width:90%; padding:10px; margin-bottom:10px;">
        <button class="btn btn-blue" style="width:100%;" onclick="saveScoreToFirebase()">ÁôªÈå≤</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw",
            authDomain: "keshigomuuu-f5183.firebaseapp.com",
            projectId: "keshigomuuu-f5183",
            storageBucket: "keshigomuuu-f5183.firebasestorage.app",
            messagingSenderId: "541731028448",
            appId: "1:541731028448:web:512938a4ca14e61842bf85",
            measurementId: "G-8H0QH3TMZN"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        // --- „ÉÅ„É£„ÉÉ„ÉàÊ©üËÉΩ ---
        async function sendChat() {
            const name = document.getElementById('chat-name').value || "„Å™„Å™„Åó";
            const msg = document.getElementById('chat-msg').value;
            if(!msg) return;
            await db.collection("chats").add({
                name: name, msg: msg, date: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('chat-msg').value = "";
        }

        function loadChats() {
            db.collection("chats").orderBy("date", "desc").limit(20).onSnapshot(snap => {
                const display = document.getElementById('chat-display');
                display.innerHTML = snap.docs.map(doc => {
                    const data = doc.data();
                    return `<div class="chat-bubble" oncontextmenu="deleteDoc('chats','${doc.id}');return false;" onclick="handleLongPress(()=>deleteDoc('chats','${doc.id}'))">
                        <div class="chat-name">${data.name}</div>
                        <div>${data.msg}</div>
                    </div><br>`;
                }).join('') || "„Åæ„Å†‰ºöË©±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì";
                display.scrollTop = 0;
            });
        }

        // --- ÂÖ±ÈÄöÊ©üËÉΩ ---
        async function deleteDoc(col, id) {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ") === ADMIN_PASS) {
                if(confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) await db.collection(col).doc(id).delete();
            }
        }

        async function addLog() {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ") !== ADMIN_PASS) return;
            const text = prompt("„É≠„Ç∞ÂÜÖÂÆπ");
            if(text) await db.collection("logs").add({ text: text, date: firebase.firestore.FieldValue.serverTimestamp() });
        }

        function loadLogs() {
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('log-display').innerHTML = snap.docs.map(doc => 
                    `<div class="log-item" oncontextmenu="deleteDoc('logs','${doc.id}');return false;">„Éª${doc.data().text}</div>`
                ).join('');
            });
        }

        function loadRanking() {
            db.collection("ranking").orderBy("score", "desc").orderBy("date", "desc").limit(10).onSnapshot(snap => {
                document.getElementById('ranking-display').innerHTML = snap.docs.map((doc, i) => 
                    `<div class="log-item" oncontextmenu="deleteDoc('ranking','${doc.id}');return false;">${i+1}‰Ωç: ${doc.data().name} (${doc.data().score}ÁÇπ)</div>`
                ).join('');
            });
        }

        async function saveScoreToFirebase() {
            const name = document.getElementById('rankingName').value || "„Å™„Å™„Åó";
            const scoreVal = parseInt(document.getElementById('final-score').innerText);
            await db.collection("ranking").add({ name: name, score: scoreVal, date: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('scoreModal').style.display = 'none';
        }

        let pressTimer;
        function handleLongPress(func) { pressTimer = setTimeout(func, 800); }
        window.onmouseup = () => clearTimeout(pressTimer);
        window.ontouchend = () => clearTimeout(pressTimer);

        // --- „Ç≤„Éº„É† ---
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        let score = 0, gameActive = false;

        function movePlayer(clientX) {
            if(!gameActive) return;
            const rect = container.getBoundingClientRect();
            let x = clientX - rect.left - (player.offsetWidth / 2);
            if(x < 0) x = 0; if(x > rect.width - player.offsetWidth) x = rect.width - player.offsetWidth;
            player.style.left = x + 'px';
        }
        container.addEventListener('mousemove', (e) => movePlayer(e.clientX));
        container.addEventListener('touchmove', (e) => { e.preventDefault(); movePlayer(e.touches[0].clientX); }, {passive: false});

        function startGame() {
            gameActive = true; score = 0;
            document.getElementById('start-screen').style.display = 'none';
            spawnItem();
            setTimeout(() => {
                gameActive = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('scoreModal').style.display = 'block';
                document.getElementById('start-screen').style.display = 'flex';
            }, 30000); // 30Áßí
        }

        function spawnItem() {
            if(!gameActive) return;
            const item = document.createElement('div');
            item.className = 'kusu';
            item.innerText = Math.random() < 0.2 ? 'üí£' : '‚òÅÔ∏è';
            item.style.left = Math.random() * (container.offsetWidth - 30) + 'px';
            item.style.top = '0px';
            container.appendChild(item);
            let fall = setInterval(() => {
                let top = parseInt(item.style.top);
                item.style.top = (top + 5) + 'px';
                const pR = player.getBoundingClientRect(), iR = item.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    score += (item.innerText === 'üí£' ? -30 : 10);
                    item.remove(); clearInterval(fall);
                }
                if (top > container.offsetHeight) { item.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnItem, 600);
        }

        loadChats(); loadLogs(); loadRanking();
    </script>
</body>
</html>
