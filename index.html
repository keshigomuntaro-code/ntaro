<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè„Çµ„Ç§„Éà</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main-blue: #4A90E2; --bg-color: #f0f4f8; --text-color: #333; --sub-blue: #EAF4FF; --fever-gold: #FFD700; }
        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; text-align: center; }
        header { background: linear-gradient(135deg, #fff, var(--sub-blue)); padding: 20px; border-bottom: 5px solid var(--main-blue); }
        .account-bar { background: var(--main-blue); color: #fff; padding: 5px; font-size: 0.8em; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; background: #fff; }
        section { margin-bottom: 25px; padding: 20px; border-radius: 20px; background: #fff; border: 2px solid var(--sub-blue); }
        .hero { background-color: var(--sub-blue); border: none; }
        .char-img { max-width: 140px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); cursor: pointer; }
        #game-section { background: var(--main-blue); color: #fff; border: none; position: relative; overflow: hidden; }
        #game-container { position: relative; width: 100%; height: 400px; background-color: var(--sub-blue); border: 4px solid #fff; border-radius: 10px; overflow: hidden; touch-action: none; cursor: none; }
        #player { position: absolute; bottom: 10px; width: 60px; z-index: 10; pointer-events: none; transition: width 0.3s; }
        .kusu { position: absolute; font-size: 28px; z-index: 5; }
        .gauge-container { width: 100%; height: 15px; background: rgba(255,255,255,0.3); border-radius: 10px; margin: 10px 0; overflow: hidden; border: 2px solid #fff; }
        #fever-bar { width: 0%; height: 100%; background: var(--fever-gold); transition: width 0.2s; }
        .list-box { text-align: left; background: #fff; border-radius: 10px; padding: 10px; min-height: 50px; }
        .list-item { padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 0.85em; display: flex; justify-content: space-between; cursor: pointer; }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .chat-bubble { background: #fff; border-radius: 15px; padding: 8px 12px; margin-bottom: 8px; border: 1px solid #ddd; align-self: flex-start; max-width: 85%; word-break: break-all; font-size: 0.9em; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .chat-name { font-size: 0.7em; color: var(--main-blue); font-weight: bold; cursor: help; }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; flex: 1; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; background: var(--main-blue); color: #fff; }
        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #fff; margin: 15% auto; padding: 30px; width: 80%; border-radius: 20px; }
        #ban-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>
    <div id="ban-screen"><h1>üö´ ACCESS DENIED</h1><p>ËøΩÊîæ„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p><p id="ban-timer"></p></div>

    <div id="main-content">
        <div class="account-bar">üë§ „É≠„Ç∞„Ç§„É≥‰∏≠: <span id="display-user" style="font-weight:bold;">...</span></div>
        <header><h1>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè</h1></header>
        <div class="container">
            <section id="game-section">
                <div id="fever-msg" style="display:none; font-size:3em; font-weight:bold; color:gold; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:100; text-shadow:2px 2px 0 #000;">FEVER!!</div>
                <div class="gauge-container"><div id="fever-bar"></div></div>
                <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px;">
                    <span id="score-board">„Çπ„Ç≥„Ç¢: 0</span><span id="timer">„ÅÇ„Å®: 45s</span>
                </div>
                <div id="game-container">
                    <img src="image_b322c7.png" id="player">
                    <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.9); display:flex; align-items:center; justify-content:center; z-index:1000;">
                        <button class="btn" style="background:#fff; color:var(--main-blue); font-size:1.5em;" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
                    </div>
                </div>
            </section>

            <section style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: none; border: none; padding: 0;">
                <div style="background:#fff; border: 2px solid var(--sub-blue); padding: 15px; border-radius: 20px;">
                    <h4 oncontextmenu="addLog();return false;" onclick="handleLongPress(addLog)" style="margin:0 0 10px 0; color:var(--main-blue); cursor:pointer;">üöÄ „É≠„Ç∞</h4>
                    <div class="list-box" id="log-display"></div>
                </div>
                <div style="background:#fff; border: 2px solid var(--sub-blue); padding: 15px; border-radius: 20px;">
                    <h4 oncontextmenu="resetRanking();return false;" onclick="handleLongPress(resetRanking)" style="margin:0 0 10px 0; color:var(--main-blue); cursor:pointer;">üèÜ È†Ü‰Ωç</h4>
                    <div class="list-box" id="ranking-display"></div>
                </div>
            </section>

            <section id="chat-section">
                <div class="chat-container" id="chat-display"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." maxlength="50">
                    <button class="btn" onclick="sendChat()">ÈÄÅ‰ø°</button>
                </div>
            </section>
        </div>
    </div>

    <div id="scoreModal" class="modal"><div class="modal-content">
        <h2>ÁµÇ‰∫ÜÔºÅ</h2><p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="final-score" style="font-weight:bold; cursor:help;" onclick="manualEditScore()">0</span></p>
        <button class="btn" style="width:100%;" onclick="saveScoreToFirebase()">„É©„É≥„Ç≠„É≥„Ç∞ÁôªÈå≤</button>
    </div></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";

        async function initAccount() {
            if (await checkBan()) return;
            if (!myName) {
                await loginFlow();
            } else {
                const userRef = db.collection("users").doc(myName);
                const doc = await userRef.get();
                if (!doc.exists) {
                    alert("„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âº∑Âåñ„ÅÆ„Åü„ÇÅ„ÄÅ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                    const p = prompt("Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ");
                    if (!p) return initAccount();
                    await userRef.set({ pass: p, uid: myID });
                }
                document.getElementById("display-user").innerText = myName;
                startLoadingData(); // „Åì„Åì„Åß„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÅøÔºÅ
            }
        }

        async function loginFlow() {
            let n = prompt("„Å™„Åæ„Åà„ÇíÂÖ•Âäõ(5ÊñáÂ≠ó„Åæ„Åß)");
            if (!n) return loginFlow();
            n = n.substring(0,5);
            const userRef = db.collection("users").doc(n);
            const doc = await userRef.get();
            if (doc.exists) {
                const p = prompt("„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ");
                if (p === doc.data().pass) { myName = n; } else { alert("ÈÅï„ÅÑ„Åæ„Åô"); return loginFlow(); }
            } else {
                const p = prompt("„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÊ±∫„ÇÅ„Å¶„Å≠");
                if (!p) return loginFlow();
                await userRef.set({ pass: p, uid: myID });
                myName = n;
            }
            localStorage.setItem("ntaro_user", myName);
            document.getElementById("display-user").innerText = myName;
            startLoadingData(); // „É≠„Ç∞„Ç§„É≥Áõ¥Âæå„Å´Ë™≠„ÅøËæº„ÅøÔºÅ
        }

        function startLoadingData() {
            // „ÉÅ„É£„ÉÉ„ÉàË™≠„ÅøËæº„Åø
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(snap => {
                const html = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="chat-bubble">
                        <div class="chat-name" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','chats','${doc.id}'))">${d.name}</div>
                        <div onclick="handleLongPress(()=>deleteDoc('chats','${doc.id}'))">${d.msg}</div>
                    </div>`;
                }).join('');
                document.getElementById('chat-display').innerHTML = html;
                document.getElementById('chat-display').scrollTop = 9999;
            });

            // „É≠„Ç∞Ë™≠„ÅøËæº„Åø
            db.collection("logs").orderBy("date", "desc").limit(3).onSnapshot(snap => {
                document.getElementById('log-display').innerHTML = snap.docs.map(doc => 
                    `<div class="list-item" onclick="handleLongPress(()=>deleteDoc('logs','${doc.id}'))">„Éª${doc.data().text}</div>`).join('');
            });

            // „É©„É≥„Ç≠„É≥„Ç∞Ë™≠„ÅøËæº„Åø
            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('ranking-display').innerHTML = snap.docs.map((doc, i) => {
                    const d = doc.data();
                    return `<div class="list-item" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','ranking','${doc.id}',${d.score}))">
                        <span>${i+1}‰Ωç:${d.name}</span><span>${d.score}</span>
                    </div>`;
                }).join('');
            });
        }

        // --- ‰ª•‰∏ã„ÄÅÁÆ°ÁêÜ„Éª„Ç≤„Éº„É†Ê©üËÉΩ„ÅØÂ§âÊõ¥„Å™„Åó ---
        async function checkBan() {
            const doc = await db.collection("bans").doc(myID).get();
            if(doc.exists && doc.data().until.toDate() > new Date()) {
                document.getElementById("main-content").style.display = "none";
                document.getElementById("ban-screen").style.display = "flex";
                document.getElementById("ban-timer").innerText = "Ëß£Èô§: " + doc.data().until.toDate().toLocaleString();
                return true;
            }
            return false;
        }

        async function openAdminMenu(tid, tname, col, docId, currentScore) {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ") !== ADMIN_PASS) return;
            const action = prompt("1:ÂâäÈô§ 2:BAN 3:Êîπ„Åñ„Çì");
            if(action === "1") await db.collection(col).doc(docId).delete();
            else if(action === "2") {
                const dur = prompt("1:1ÂàÜ 2:5ÂàÜ 3:1ÊôÇÈñì 4:Ê∞∏‰πÖ");
                let unt = new Date();
                if(dur==="1") unt.setMinutes(unt.getMinutes()+1); else if(dur==="2") unt.setMinutes(unt.getMinutes()+5);
                else if(dur==="3") unt.setHours(unt.getHours()+1); else if(dur==="4") unt = new Date("9999-12-31");
                await db.collection("bans").doc(tid).set({until: firebase.firestore.Timestamp.fromDate(unt), name: tname});
            } else if(action === "3" && col === "ranking") {
                const ns = prompt("Êñ∞„Çπ„Ç≥„Ç¢", currentScore);
                if(ns) await db.collection("ranking").doc(docId).update({score: parseInt(ns)});
            }
        }

        async function deleteDoc(col, id) { if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ") === ADMIN_PASS && confirm("Ê∂àÂéªÔºü")) await db.collection(col).doc(id).delete(); }
        async function resetRanking() { if(prompt("„Éë„Çπ")===ADMIN_PASS && prompt("YES„ÅßÂÖ®Ê∂àÂéª")==="YES") { const snap = await db.collection("ranking").get(); const batch = db.batch(); snap.docs.forEach(d => batch.delete(d.ref)); await batch.commit(); } }
        async function addLog() { if(prompt("„Éë„Çπ")===ADMIN_PASS) { const t = prompt("ÂÜÖÂÆπ"); if(t) await db.collection("logs").add({text:t, date: firebase.firestore.FieldValue.serverTimestamp()}); } }
        function manualEditScore() { if(prompt("„Éë„Çπ")===ADMIN_PASS) { const ns = prompt("Êîπ„Åñ„Çì", score); if(ns) { score = parseInt(ns); document.getElementById('final-score').innerText = score; } } }

        const container = document.getElementById('game-container'), player = document.getElementById('player');
        let score = 0, gameActive = false, timeLeft = 45, feverValue = 0, isFever = false;
        function startGame() {
            gameActive = true; score = 0; timeLeft = 45; feverValue = 0; document.getElementById('start-screen').style.display = 'none'; updateUI(); spawnItem();
            let ti = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = `„ÅÇ„Å®: ${timeLeft}s`;
                if(timeLeft <= 0) {
                    gameActive = false; clearInterval(ti); document.getElementById('final-score').innerText = score;
                    document.getElementById('scoreModal').style.display = 'block'; document.getElementById('start-screen').style.display = 'flex'; endFever();
                }
            }, 1000);
        }
        function spawnItem() {
            if(!gameActive) return;
            const it = document.createElement('div'); it.className = 'kusu';
            const r = Math.random();
            if(r<0.15 && !isFever) it.innerText = 'üí£'; else if(r<0.3) it.innerText = '‚≠ê'; else it.innerText = '‚òÅÔ∏è';
            it.style.left = Math.random() * (container.offsetWidth - 30) + 'px'; it.style.top = '-30px';
            container.appendChild(it);
            let fall = setInterval(() => {
                let top = parseInt(it.style.top); it.style.top = (top + (isFever?8:5)) + 'px';
                const pR = player.getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'üí£') score = Math.max(0, score - 50); else addScore(it.innerText === '‚≠ê' ? 30 : 10);
                    it.remove(); clearInterval(fall);
                }
                if (top > container.offsetHeight) { it.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnItem, isFever ? 150 : 500);
        }
        function addScore(p) { score += p; if(!isFever) { feverValue = Math.min(100, feverValue + (p / 2)); if(feverValue >= 100) startFever(); } updateUI(); }
        function startFever() { isFever = true; document.getElementById('fever-msg').style.display = 'block'; document.body.classList.add('fever-active'); player.style.width = "120px"; setTimeout(endFever, 7000); }
        function endFever() { isFever = false; feverValue = 0; document.getElementById('fever-msg').style.display = 'none'; document.body.classList.remove('fever-active'); player.style.width = "60px"; updateUI(); }
        function updateUI() { document.getElementById('score-board').innerText = `„Çπ„Ç≥„Ç¢: ${score}`; document.getElementById('fever-bar').style.width = feverValue + "%"; }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(!m) return; await db.collection("chats").add({ uid: myID, name: myName, msg: m, date: firebase.firestore.FieldValue.serverTimestamp() }); document.getElementById('chat-msg').value = ""; }
        async function saveScoreToFirebase() { await db.collection("ranking").add({ uid: myID, name: myName, score, date: firebase.firestore.FieldValue.serverTimestamp() }); document.getElementById('scoreModal').style.display = 'none'; }
        let pt; function handleLongPress(f){ pt=setTimeout(f,800); }
        window.onmouseup=()=>clearTimeout(pt); window.ontouchend=()=>clearTimeout(pt);

        function move(cx) { if(!gameActive) return; const rect = container.getBoundingClientRect(); let x = cx - rect.left - (player.offsetWidth/2); if(x<0) x=0; if(x>rect.width-player.offsetWidth) x=rect.width-player.offsetWidth; player.style.left = x + 'px'; }
        container.addEventListener('mousemove', (e)=>move(e.clientX));
        container.addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});

        initAccount();
    </script>
</body>
</html>
