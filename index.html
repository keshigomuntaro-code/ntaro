    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <style>

        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); text-align: center; }

        /* ç§°å·ãƒãƒƒã‚¸è¨­å®š */
        .badge { font-size: 0.7em; padding: 2px 6px; border-radius: 4px; color: white; font-weight: bold; vertical-align: middle; }
        .badge-craftsman { background: #50c878; }

        /* ã‚²ãƒ¼ãƒ ç”»é¢ */
        #game-section { position: relative; background: var(--main-blue); padding: 10px; border-radius: 20px; color: #fff; }
        #game-container { position: relative; width: 100%; height: 400px; background-color: var(--sub-blue); border-radius: 10px; overflow: hidden; touch-action: none; cursor: none; }
        #player { position: absolute; bottom: 10px; width: 60px; z-index: 10; pointer-events: none; transition: width 0.3s; }
        .kusu { position: absolute; font-size: 30px; z-index: 5; }
        .gauge-outer { width: 100%; height: 12px; background: rgba(255,255,255,0.3); border-radius: 6px; margin: 10px 0; overflow: hidden; border: 1px solid #fff; }
        #fever-bar { width: 0%; height: 100%; background: var(--fever-gold); transition: width 0.2s; }
        /* ãƒªã‚¹ãƒˆç³» */
        .list-box { text-align: left; background: #fff; border-radius: 10px; padding: 10px; min-height: 80px; max-height: 200px; overflow-y: auto; border: 1px solid #eee; }
        .list-item { padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; display: flex; flex-direction: column; gap: 8px; }
        .chat-bubble { background: #fff; border-radius: 12px; padding: 10px; align-self: flex-start; max-width: 85%; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .chat-name { font-size: 0.75em; color: var(--main-blue); font-weight: bold; margin-bottom: 4px; display: flex; align-items: center; gap: 4px; }
        /* ç®¡ç†ãƒ‘ãƒãƒ« */
        #admin-panel { display:none; position:fixed; bottom:0; left:0; width:100%; background:#111; color:#fff; z-index:10001; padding:20px; box-sizing:border-box; border-top:4px solid gold; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; background: var(--main-blue); color: #fff; }
    </style>

<body>
    <div id="ban-screen" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; z-index:10000; justify-content:center; align-items:center;"><h1>ğŸš« æ°¸ä¹…è¿½æ”¾ã•ã‚Œã¾ã—ãŸ</h1></div>
    
    <div id="main-content">
        <div class="account-bar">
            <span id="my-badge-area"></span>
            <span id="display-user" style="font-weight:bold;">ã‚²ã‚¹ãƒˆ</span>
        </div>
        
        <header><h1>æ¶ˆã—ã‚´ãƒ ã‚“ãŸã‚ã† </h1></header>

        <div class="container">
            <section id="game-section">
                <div id="fever-msg" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:4em; color:gold; z-index:100; font-weight:bold; text-shadow:3px 3px 0 #000;">FEVER!!</div>
                <div class="gauge-outer"><div id="fever-bar"></div></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:bold;">
                    <span id="score-board">ã‚¹ã‚³ã‚¢: 0</span><span id="timer">æ®‹ã‚Š: 45s</span>
                </div>
                <div id="game-container">
                    <img src="image_b322c7.png" id="player">
                    <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000;">
                        <button class="btn" style="font-size:1.5em; padding:15px 40px;" onclick="startGame()">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
                    </div>
                </div>
            </section>

            <section style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><h4>ğŸš€ ãƒ­ã‚°</h4><div class="list-box" id="log-display"></div></div>
                <div><h4 oncontextmenu="resetRankingExceptTop();return false;" onclick="handleLongPress(resetRankingExceptTop)">ğŸ† ä¸–ç•Œé †ä½</h4><div class="list-box" id="ranking-display"></div></div>
            </section>

            <section>
                <div class="chat-container" id="chat-display"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="chat-msg" placeholder="ãªã‚“ã‹å®¶ã‚„" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;">
                    <button class="btn" onclick="sendChat()">é€ä¿¡</button>
                </div>

    <div id="admin-panel">
        <h3 style="margin:0 0 10px 0; color:gold;">é—‡ã®ç®¡ç†ãƒ‘ãƒãƒ«</h3>
        <input type="text" id="target-name" placeholder="å¯¾è±¡ã®åå‰" style="width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:none;">
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;">
            <button class="btn" onclick="quickTitle('ç®¡ç†äºº')" style="background:#000; border:1px solid gold;">ç¥(3å€)</button>
            <button class="btn" onclick="quickTitle('æ¶ˆã—ã‚´ãƒ ãƒã‚¹ã‚¿ãƒ¼')" style="background:#ff4500;">å·¨åŒ </button>
            <button class="btn" onclick="quickTitle('æ¶ˆã—ã‚´ãƒ è·äºº')" style="background:#50c878;">è·äºº</button>
            <button class="btn" onclick="quickTitle('')" style="background:#444;">ç§°å·å‰¥å¥ª</button>
            <button class="btn" onclick="quickBan()" style="background:red;">è¿½æ”¾</button>
            <button class="btn" onclick="quickLog()" style="background:#4A90E2;">ãƒ­ã‚°æµã—</button>
        </div>
        <button class="btn" onclick="document.getElementById('admin-panel').style.display='none'" style="width:100%; margin-top:10px; background:#333;">é–‰ã˜ã‚‹</button>
    </div>
    <div onclick="openAdminPanel()" style="position:fixed; bottom:5px; right:5px; width:30px; height:30px; background:rgba(0,0,0,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:9999;">âš™ï¸</div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";
        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";
        let myTitle = "";

        window.onload = () => { startLoadingData(); setTimeout(initAccount, 800); };

        function getBadgeHTML(title) {
            if(!title) return "";
            const cls = title==='ç®¡ç†äºº'?'badge-admin':(title==='æ¶ˆã—ã‚´ãƒ ãƒã‚¹ã‚¿ãƒ¼'?'badge-master':'badge-craftsman');
            return `<span class="badge ${cls}">${title}</span>`;
        }

        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(snap => {
                document.getElementById('chat-display').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="chat-bubble" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','chats','${doc.id}','${d.msg}'))">
                        <div class="chat-name">${getBadgeHTML(d.title)} ${d.name}</div><div>${d.msg}</div>
                    </div>`;
                }).join('');
                document.getElementById('chat-display').scrollTop = 9999;
            });
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('log-display').innerHTML = snap.docs.map(doc => `<div class="list-item">ãƒ»${doc.data().text}</div>`).join('');
            });
            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('ranking-display').innerHTML = snap.docs.map((doc, i) => {
                    const d = doc.data();
                    return `<div class="list-item" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','ranking','${doc.id}',${d.score}))">
                        <span>${i+1}ä½: ${getBadgeHTML(d.title)} ${d.name}</span><span>${d.score}</span>
                    </div>`;
                }).join('');
            });
        }

        async function initAccount() {
            const ban = await db.collection("bans").doc(myID).get();
            if(ban.exists) { document.getElementById("main-content").style.display = "none"; document.getElementById("ban-screen").style.display = "flex"; return; }
            if (myName) {
                const userDoc = await db.collection("users").doc(myName).get();
                if(userDoc.exists) {
                    myTitle = userDoc.data().title || "";
                    document.getElementById("my-badge-area").innerHTML = getBadgeHTML(myTitle);
                }
                document.getElementById("display-user").innerText = myName;
            } else { await loginFlow(); }
        }

        async function loginFlow() {
            let n = prompt("ãƒ¦ãƒ¼ã‚¶ãƒ¼åï¼ˆ5æ–‡å­—ä»¥å†…ï¼‰"); if(!n) return;
            const ref = db.collection("users").doc(n); const d = await ref.get();
            if(d.exists) { if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰")===d.data().pass) { myName=n; } else return loginFlow(); }
            else { let p=prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¨­å®š"); if(p){ await ref.set({pass:p, uid:myID, title:""}); myName=n; } }
            localStorage.setItem("ntaro_user", myName); location.reload();
        }

        // --- ç®¡ç†ãƒ‘ãƒãƒ«ç”¨ ---
        function openAdminPanel() { if(prompt("ãƒ‘ã‚¹") === ADMIN_PASS) document.getElementById('admin-panel').style.display = 'block'; }
        async function quickTitle(t) {
            const n = document.getElementById('target-name').value;
            if(!n) return;
            await db.collection("users").doc(n).update({title: t});
            alert(n + "ã‚’" + (t||"ç„¡è·") + "ã«ã—ã¾ã—ãŸã€‚");
        }
        async function quickBan() {
            const n = document.getElementById('target-name').value;
            const u = await db.collection("users").doc(n).get();
            if(u.exists) await db.collection("bans").doc(u.data().uid).set({until: new Date("9999-12-31"), name: n});
        }
        async function quickLog() { let t=prompt("ãƒ­ã‚°"); if(t) await db.collection("logs").add({text:t, date: firebase.firestore.FieldValue.serverTimestamp()}); }

        async function openAdminMenu(tid, tname, col, docId, currentVal) {
            if(prompt("ãƒ‘ã‚¹") !== ADMIN_PASS) return;
            let action = prompt("1:å‰Šé™¤ 2:BAN 3:å€¤æ”¹ã–ã‚“ 4:åå‰æ”¹ã–ã‚“");
            if(action==="1") await db.collection(col).doc(docId).delete();
            else if(action==="2") await db.collection("bans").doc(tid).set({until: new Date("9999-12-31"), name: tname});
            else if(action==="3") { let v=prompt("å€¤", currentVal); if(v) await db.collection(col).doc(docId).update(col==='chats'?{msg:v}:{score:parseInt(v)}); }
            else if(action==="4") { let n=prompt("åå‰", tname); if(n) await db.collection(col).doc(docId).update({name:n}); }
        }

        // --- ã‚²ãƒ¼ãƒ ã‚¨ãƒ³ã‚¸ãƒ³ï¼ˆçˆ†å¼¾ï¼†ãƒ•ã‚£ãƒ¼ãƒãƒ¼å¾©æ´»ï¼‰ ---
        let score = 0, gameActive = false, timeLeft = 45, feverGauge = 0, isFever = false;
        function startGame() {
            if(!myName) return;
            score=0; feverGauge=0; timeLeft=45; gameActive=true; isFever=false;
            document.getElementById('start-screen').style.display='none';
            document.getElementById('player').style.width = (myTitle==='ç®¡ç†äºº') ? "150px" : "60px";
            updateUI();
            const timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = `æ®‹ã‚Š: ${timeLeft}s`;
                if(timeLeft <= 0 || !gameActive) {
                    clearInterval(timerInterval); gameActive=false;
                    alert("çµ‚äº†ï¼ã‚¹ã‚³ã‚¢: " + score); saveScoreToFirebase();
                    document.getElementById('start-screen').style.display='flex';
                    endFever();
                }
            }, 1000);
            spawnLoop();
        }

        function spawnLoop() {
            if(!gameActive) return;
            spawnItem();
            let speed = 500;
            if(isFever) speed = 150;
            else if(myTitle==='ç®¡ç†äºº') speed = 250;
            setTimeout(spawnLoop, speed);
        }

        function spawnItem() {
            const it = document.createElement('div'); it.className='kusu';
            const r = Math.random();
            if(!isFever && r < 0.15) it.innerText = 'ğŸ’£';
            else if(r < 0.4) it.innerText = 'â­';
            else it.innerText = 'â˜ï¸';
            
            it.style.left = Math.random()*(document.getElementById('game-container').offsetWidth-40)+'px';
            it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);

            let fall = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fall); return; }
                let top = parseInt(it.style.top);
                it.style.top = (top + (isFever?10:6)) + 'px';

                const pR = document.getElementById('player').getBoundingClientRect();
                const iR = it.getBoundingClientRect();

                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'ğŸ’£') {
                        score = Math.max(0, score - 50);
                        feverGauge = Math.max(0, feverGauge - 20);
                    } else {
                        let b = (it.innerText==='â­'?30:10);
                        if(myTitle==='æ¶ˆã—ã‚´ãƒ è·äºº') b*=1.2; else if(myTitle==='æ¶ˆã—ã‚´ãƒ ãƒã‚¹ã‚¿ãƒ¼') b*=1.5; else if(myTitle==='ç®¡ç†äºº') b*=3.0;
                        score += Math.round(b);
                        if(!isFever) {
                            feverGauge += (it.innerText==='â­'?8:4);
                            if(feverGauge >= 100) startFever();
                        }
                    }
                    updateUI(); it.remove(); clearInterval(fall);
                }
                if (top > 400) { it.remove(); clearInterval(fall); }
            }, 20);
        }

        function startFever() {
            isFever = true; feverGauge = 100;
            document.getElementById('fever-msg').style.display = 'block';
            setTimeout(endFever, 8000);
        }
        function endFever() {
            isFever = false; feverGauge = 0;
            document.getElementById('fever-msg').style.display = 'none';
            updateUI();
        }
        function updateUI() {
            document.getElementById('score-board').innerText = "ã‚¹ã‚³ã‚¢: " + score;
            document.getElementById('fever-bar').style.width = feverGauge + "%";
        }

        async function saveScoreToFirebase() { await db.collection("ranking").add({uid:myID, name:myName, score, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m&&myName) await db.collection("chats").add({uid:myID, name:myName, msg:m, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('chat-msg').value=""; }
        async function resetRankingExceptTop() { if(prompt("ãƒ‘ã‚¹")!==ADMIN_PASS) return; const s = await db.collection("ranking").orderBy("score","desc").get(); const b = db.batch(); s.docs.slice(1).forEach(d => b.delete(d.ref)); await b.commit(); }
        
        let pt; function handleLongPress(f){ pt=setTimeout(f,800); }
        window.onmouseup=()=>clearTimeout(pt); window.ontouchend=()=>clearTimeout(pt);
        function move(cx) { if(!gameActive) return; const rect = document.getElementById('game-container').getBoundingClientRect(); let x = cx - rect.left - (document.getElementById('player').offsetWidth/2); document.getElementById('player').style.left = x + 'px'; }
        document.getElementById('game-container').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-container').addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
    </script>
