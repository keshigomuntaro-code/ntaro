    <style>

        .dark-mode { --main-blue: #333; --bg-color: #000; --text-color: #eee; --sub-blue: #1a1a1a; --fever-gold: #fff; }

        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); text-align: center; transition: background 0.5s; overflow-x: hidden; }

        .dark-mode header { background: #111; border-bottom-color: #fff; }
        
        .account-bar { background: var(--main-blue); color: #fff; padding: 8px; font-size: 0.9em; font-weight: bold; cursor: pointer; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; background: transparent; }

        .dark-mode section { background: #000; border: 1px solid #444; }

        /* ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ */
        #game-container { position: relative; width: 100%; height: 350px; background-color: var(--sub-blue); border-radius: 10px; overflow: hidden; touch-action: none; cursor: crosshair; }
        #player { position: absolute; bottom: 10px; width: 60px; z-index: 10; pointer-events: none; left: 50%; transform: translateX(-50%); transition: width 0.3s; }

        #fever-bar-container { width: 100%; height: 10px; background: #eee; border-radius: 5px; margin-bottom: 10px; overflow: hidden; }
        #fever-bar { width: 0%; height: 100%; background: var(--fever-gold); transition: 0.2s; }
        .boost-badge { color: red; font-weight: bold; animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ã‚¿ãƒ– */
        .tab-box { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .tab { padding: 8px 15px; border-radius: 20px; background: #ddd; cursor: pointer; font-size: 0.8em; }
        .tab.active { background: var(--main-blue); color: white; }

        .badge-admin { background: #000; color: #ffd700 !important; border: 1px solid #ffd700; }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; display: flex; flex-direction: column; }
        .chat-bubble { background: #fff; border-radius: 15px; padding: 10px 14px; margin-bottom: 10px; align-self: flex-start; max-width: 85%; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; background: var(--main-blue); color: #fff; margin: 5px; }
        .adm-panel { background: #222; color: #00ff41; padding: 10px; font-size: 0.8em; border-radius: 10px; margin-top: 10px; text-align: left; display: none; }

<body>

    <div id="main-content">

        <div class="container">
            <header><h1><span id="site_title" onclick="showUserPassList()">æ¶ˆã—ã‚´ãƒ ã‚“ãŸã‚ã†</span> <span id="version-title" onclick="showBanList()">å…¬å¼</span></h1></header>
            
            <section id="game-section">
                <div id="fever-bar-container"><div id="fever-bar"></div></div>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-weight:bold;">
                    <span id="score-board">ã‚¹ã‚³ã‚¢: 0</span><span id="timer">æ®‹ã‚Š: 45s</span>
                </div>
                <div id="game-container">
                    <img src="image_b322c7.png" id="player">
                    <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.9); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:100; color:white;">
                        <h2 id="mode-label">ãƒ¢ãƒ¼ãƒ‰ã‚’é¸æŠ</h2>
                        <div>
                            <button class="btn" style="background:#50c878;" onclick="prepGame('classic')">å…ƒç¥–ã‚¯ãƒ©ã‚·ãƒƒã‚¯</button>
                            <button class="btn" style="background:#ff4444;" onclick="prepGame('survival')">ã‚µãƒã‚¤ãƒãƒ«</button>
                        </div>
                        <p id="boost-msg" class="boost-badge" style="display:none;">ç¾åœ¨ã‚¹ã‚³ã‚¢2å€ä¸­ï¼</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="tab-box">
                    <div class="tab active" id="tab-classic" onclick="switchTab('classic')">ã‚¯ãƒ©ã‚·ãƒƒã‚¯é †ä½</div>
                    <div class="tab" id="tab-survival" onclick="switchTab('survival')">ã‚µãƒã‚¤ãƒãƒ«é †ä½</div>
                </div>
                <div id="ranking-display"></div>
                <div id="adm-rank-tools" class="adm-panel">
                    <button onclick="resetRank('classic')">ã‚¯ãƒ©ã‚·ãƒƒã‚¯å…¨æ¶ˆå»</button>
                    <button onclick="resetRank('survival')">ã‚µãƒã‚¤ãƒãƒ«å…¨æ¶ˆå»</button>
                    <button onclick="toggleBoost()">å¼·åŒ–ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>
                    <button onclick="adjustSpeed()">é€Ÿåº¦èª¿æ•´</button>
                </div>
            </section>

            <section>
                <h4 id="chat_head">ğŸ’¬ ãƒãƒ£ãƒƒãƒˆ</h4>
                <div class="chat-container" id="chat-display"></div>
                <div style="display: flex; gap: 5px; margin-top: 10px;"><input type="text" id="chat-msg" style="flex:1; padding:10px;"><button class="btn" onclick="sendChat()">é€ä¿¡</button></div>

    </div>
    <div onclick="toggleBackworld()" style="position:fixed; bottom:0; right:0; width:40px; height:40px; opacity:0; z-index:10000;"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";
        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";
        let myTitle = "", isBackworld = false, currentTab = 'classic', currentGameMode = 'classic';
        let config = { speed: 6, boost: 'none' };

        window.onload = () => { initAccount(); startLoadingData(); syncConfig(); };

        async function initAccount() {
            const b = await db.collection("bans").doc(myID).get();
            if(b.exists) { document.getElementById("main-content").innerHTML = "<h1>BANã•ã‚Œã¦ã„ã¾ã™</h1>"; return; }
            if (myName) { db.collection("users").doc(myName).onSnapshot(doc => { if(doc.exists) { myTitle = doc.data().title; document.getElementById("display-user").innerText = myName; document.getElementById("my-badge-area").innerHTML = getBadgeHTML(myTitle); } else { loginFlow(); } }); } else { loginFlow(); }
        }

        async function loginFlow() {
            let n = prompt("åå‰"); if(!n) return;
            const r = db.collection("users").doc(n), d = await r.get();
            if(d.exists) { if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰")===d.data().pass) myName=n; else return loginFlow(); }
            else { let p=prompt("æ–°è¦ãƒ‘ã‚¹"); if(p){ await r.set({pass:p, uid:myID, title:""}); myName=n; } }
            localStorage.setItem("ntaro_user", myName); location.reload();
        }

        function syncConfig() {
            db.collection("configs").doc("game_settings").onSnapshot(doc => {
                if(doc.exists) {
                    config = doc.data();
                    document.getElementById('boost-msg').style.display = (config.boost === currentGameMode) ? 'block' : 'none';
                }
            });
        }

        function switchTab(mode) {
            currentTab = mode;
            document.getElementById('tab-classic').className = mode === 'classic' ? 'tab active' : 'tab';
            document.getElementById('tab-survival').className = mode === 'survival' ? 'tab active' : 'tab';
            startLoadingData();
        }

        function startLoadingData() {
            db.collection(`rank_${currentTab}`).orderBy("score", "desc").limit(10).onSnapshot(s => {
                document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => {
                    const d = doc.data();
                    const nameAct = isBackworld ? `onclick="forceRename('${d.name}')"` : "";
                    return `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                        <span ${nameAct}>${i+1}ä½:${getBadgeHTML(d.title)}${d.name}</span><b>${d.score}</b></div>`;
                }).join('');
            });
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(s => {
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => `<div class="chat-bubble"><b>${doc.data().name}</b>: ${doc.data().msg}</div>`).join('');
                document.getElementById('chat-display').scrollTop = 999;
            });
        }

        // --- ã‚²ãƒ¼ãƒ ã‚¨ãƒ³ã‚¸ãƒ³ ---
        let score = 0, gameActive = false, timeLeft = 45, feverGauge = 0, isFever = false;
        function prepGame(mode) { currentGameMode = mode; startGame(); }
        function startGame() {
            score=0; feverGauge=0; timeLeft= (currentGameMode==='survival'?999:45); gameActive=true; isFever=false;
            document.getElementById('start-screen').style.display='none';
            document.getElementById('player').style.width = (myTitle==='ç®¡ç†äºº'?"150px":"60px");
            if(currentGameMode==='survival') document.getElementById('timer').innerText = "ç”Ÿå­˜ã›ã‚ˆï¼";
            updateUI();
            const timerInt = setInterval(() => {
                if(currentGameMode==='classic') { timeLeft--; document.getElementById('timer').innerText=`æ®‹ã‚Š: ${timeLeft}s`; }
                if(timeLeft<=0 || !gameActive) { clearInterval(timerInt); gameActive=false; saveScore(); document.getElementById('start-screen').style.display='flex'; }
            }, 1000);
            spawnLoop();
        }
        function spawnLoop() { if(!gameActive) return; spawnItem(); setTimeout(spawnLoop, isFever?150:500); }
        function spawnItem() {
            const it = document.createElement('div'); it.className='kusu';
            const r = Math.random(); it.innerText = (r < 0.2) ? 'ğŸ’£' : (r < 0.5 ? 'â­' : 'â˜ï¸');
            it.style.left = Math.random()*(document.getElementById('game-container').offsetWidth-40)+'px'; it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);
            let fallInt = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fallInt); return; }
                let t = parseInt(it.style.top); it.style.top = (t + config.speed + (isFever?4:0)) + 'px';
                const pR = document.getElementById('player').getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'ğŸ’£') { 
                        if(currentGameMode==='survival') gameActive=false; else { score = Math.max(0, score-50); feverGauge=0; }
                    } else {
                        let b = (it.innerText==='â­'?30:10); if(config.boost===currentGameMode) b*=2; if(myTitle==='ç®¡ç†äºº') b*=3;
                        score += b; if(!isFever) { feverGauge += 5; if(feverGauge>=100) { isFever=true; setTimeout(()=>{isFever=false; feverGauge=0; updateUI();},8000);}}
                    }
                    updateUI(); it.remove(); clearInterval(fallInt);
                }
                if (t > 400) { it.remove(); clearInterval(fallInt); }
            }, 20);
        }
        function updateUI() { document.getElementById('score-board').innerText = "ã‚¹ã‚³ã‚¢: " + score; document.getElementById('fever-bar').style.width = (isFever?100:feverGauge)+"%"; }
        async function saveScore() { await db.collection(`rank_${currentGameMode}`).add({name:myName, score, title:myTitle, date: new Date()}); }

        // --- ç®¡ç†è€…æ©Ÿèƒ½ ---
        function toggleBackworld() {
            if (!isBackworld) {
                if (myTitle === 'ç®¡ç†äºº' || prompt("key") === ADMIN_PASS) {
                    isBackworld = true; document.body.classList.add('dark-mode');
                    document.getElementById('adm-rank-tools').style.display = "block";
                    document.getElementById('logout-area').style.display = "inline";
                }
            } else { isBackworld = false; document.body.classList.remove('dark-mode'); document.getElementById('adm-rank-tools').style.display = "none"; }
        }
        async function resetRank(mode) { if(confirm(mode+"ã‚’å…¨æ¶ˆå»ï¼Ÿ")) { const s = await db.collection(`rank_${mode}`).get(); s.forEach(d => d.ref.delete()); } }
        async function toggleBoost() { const m = prompt("å¼·åŒ–ã™ã‚‹ãƒ¢ãƒ¼ãƒ‰ (classic / survival / none)"); await db.collection("configs").doc("game_settings").update({boost: m}); }
        async function adjustSpeed() { const s = prompt("è½ä¸‹é€Ÿåº¦ (ç¾åœ¨:"+config.speed+")"); await db.collection("configs").doc("game_settings").update({speed: Number(s)}); }
        async function forceRename(o) { const n = prompt("æ–°åå‰"); if(n){ const d=(await db.collection("users").doc(o).get()).data(); await db.collection("users").doc(n).set(d); await db.collection("users").doc(o).delete(); } }
        async function showUserPassList() { if(!isBackworld) return; const s = await db.collection("users").get(); let l=""; s.forEach(d=>l+=`${d.id}:${d.data().pass}\n`); alert(l); }
        async function showBanList() { if(!isBackworld) return; const s = await db.collection("bans").get(); let t=prompt("è§£é™¤:\n"+s.docs.map(d=>d.data().name).join(", ")); if(t){ const d=s.docs.find(x=>x.data().name===t); if(d) d.ref.delete(); } }
        function getBadgeHTML(t) { if(!t) return ""; return `<span class="badge ${t==='ç®¡ç†äºº'?'badge-admin':''}" style="background:${t==='ç®¡ç†äºº'?'black':'#666'}">${t}</span>`; }
        function logout() { localStorage.removeItem("ntaro_user"); location.reload(); }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m) { await db.collection("chats").add({name:myName, msg:m, date: new Date()}); document.getElementById('chat-msg').value=""; } }
        function move(cx) { if(!gameActive) return; const r = document.getElementById('game-container').getBoundingClientRect(); document.getElementById('player').style.left = (cx - r.left - 30) + 'px'; }
        document.getElementById('game-container').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-container').addEventListener('touchmove', (e)=>{e.preventDefault(); move(e.touches[0].clientX);}, {passive:false});
    </script>
