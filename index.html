    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";
        
        let myIP = "";
        let myName = localStorage.getItem("ntaro_user") || "";

        // IPå–å¾—
        async function fetchIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();

            } catch (e) { console.error("IPå–å¾—å¤±æ•—"); }
        }

        window.onload = async () => {

        };

        async function initAccount() {
            // IPãƒã‚§ãƒƒã‚¯
            if(myIP) {
                const ipBan = await db.collection("ip_bans").doc(myIP.replace(/\./g, '_')).get();
                if(ipBan.exists) { showBanScreen(); return; }
            }

            if (myName) { 
                const d = await db.collection("users").doc(myName).get(); 
                if(d.exists) {
                    myTitle = d.data().title || ""; 
                    document.getElementById("my-badge").innerHTML = (myTitle ? `<span class="badge ${myTitle==='ç®¡ç†äºº'?'badge-admin':'badge-master'}">${myTitle}</span>` : "");
                    // IPæƒ…å ±ã‚’æ›´æ–°
                    await db.collection("users").doc(myName).update({ last_ip: myIP });
                }
                document.getElementById("display-user").innerText = myName; 
            } else loginFlow();
        }

        function showBanScreen() {

        async function loginFlow() { 
            let n = prompt("åå‰ã‚’å…¥åŠ›"); if(!n) return; 
            const r = db.collection("users").doc(n); const d = await r.get(); 
            if(d.exists) { 
                if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰")===d.data().pass) { myName=n; } 
                else { alert("ä¸æ­£ãªãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰"); return loginFlow(); }
            } else { 
                let p=prompt("æ–°è¦ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰è¨­å®š"); if(p){ await r.set({pass:p, last_ip:myIP, title:""}); myName=n; } 
            } 
            localStorage.setItem("ntaro_user", myName); location.reload(); 
        }

        function openAdminPanel() { if(prompt("ç®¡ç†è€…ãƒ‘ã‚¹") === ADMIN_PASS) document.getElementById('admin-panel').style.display = 'block'; }
        
        async function quickBan(ipMode) { 
            const n = document.getElementById('target-name').value; 
            const u = await db.collection("users").doc(n).get(); 
            if(u.exists) {
                const userData = u.data();
                // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆæƒ…å ±ã‚’å‰Šé™¤ï¼ˆã¾ãŸã¯ãƒ•ãƒ©ã‚°ç«‹ã¦ï¼‰
                if(ipMode && userData.last_ip) {
                    await db.collection("ip_bans").doc(userData.last_ip.replace(/\./g, '_')).set({ name: n, date: new Date() });
                }
                alert(n + " ã‚’IPã”ã¨è¿½æ”¾ã—ã¾ã—ãŸ");
            }
        }

        async function unBan() {
            const n = document.getElementById('target-name').value;
            const u = await db.collection("users").doc(n).get();
            if(u.exists && u.data().last_ip) {
                await db.collection("ip_bans").doc(u.data().last_ip.replace(/\./g, '_')).delete();

        // --- ä»¥ä¸‹å…±é€šæ©Ÿèƒ½ï¼ˆãƒãƒ£ãƒƒãƒˆã€ã‚²ãƒ¼ãƒ ã€æ”¹åï¼‰ ---
        async function quickTitle(t) { const n = document.getElementById('target-name').value; if(n) await db.collection("users").doc(n).update({title: t}); }
        async function renameAccount() { const oldN = document.getElementById('target-name').value; const newN = prompt("æ–°åå‰"); if(oldN&&newN) { const r = await db.collection("users").doc(oldN).get(); if(r.exists){ await db.collection("users").doc(newN).set(r.data()); await db.collection("users").doc(oldN).delete(); alert("å®Œäº†"); } } }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m&&myName) await db.collection("chats").add({name:myName, msg:m, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('chat-msg').value=""; }
        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(s => {

            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(s => { document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => `<div class="list-item"><span>${i+1}ä½:${doc.data().name}</span><span>${doc.data().score}</span></div>`).join(''); });
        }
        
        let score = 0, gameActive = false, timeLeft = 45;
        function startGame() {
            if(!myName) return; score=0; timeLeft=45; gameActive=true;
            document.getElementById('start-screen').style.display='none';
            const timerInt = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText=`æ®‹ã‚Š: ${timeLeft}s`;
                if(timeLeft<=0 || !gameActive) { clearInterval(timerInt); gameActive=false; db.collection("ranking").add({name:myName, score, date: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('start-screen').style.display='flex'; }
            }, 1000);
            spawnItem();
        }
        function spawnItem() {
            if(!gameActive) return;
            const it = document.createElement('div'); it.className='kusu'; it.innerText = Math.random() < 0.2 ? 'ğŸ’£' : 'â­';
            it.style.left = Math.random()*(document.getElementById('game-container').offsetWidth-40)+'px'; it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);
            let fall = setInterval(() => {
                let t = parseInt(it.style.top); it.style.top = (t + 7) + 'px';
                const pR = document.getElementById('player').getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    score += (it.innerText==='ğŸ’£' ? -50 : 10); document.getElementById('score-board').innerText = "ã‚¹ã‚³ã‚¢: " + score;
                    it.remove(); clearInterval(fall);
                }
                if (t > 400) { it.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnItem, myTitle==='ç®¡ç†äºº'?200:600);
        }
        function move(cx) { if(!gameActive) return; const rect = document.getElementById('game-container').getBoundingClientRect(); let x = cx - rect.left - (document.getElementById('player').offsetWidth/2); document.getElementById('player').style.left = x + 'px'; }
        document.getElementById('game-container').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-container').addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
