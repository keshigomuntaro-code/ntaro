    <style>

        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; text-align: center; }
        header { background: linear-gradient(135deg, #fff, var(--sub-blue)); padding: 20px; border-bottom: 5px solid var(--main-blue); }
        .account-bar { background: var(--main-blue); color: #fff; padding: 5px; font-size: 0.8em; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; background: #fff; }
        section { margin-bottom: 25px; padding: 20px; border-radius: 20px; background: #fff; border: 2px solid var(--sub-blue); }
        .hero { background-color: var(--sub-blue); border: none; }
        .char-img { max-width: 140px; filter: drop-shadow(0 8px 15px rgba(0,0,0,0.1)); cursor: pointer; }
        .profile-text { text-align: left; background: #fff; padding: 12px; border-radius: 10px; font-size: 0.85em; margin-top: 10px; border-left: 5px solid var(--main-blue); }
        #game-section { background: var(--main-blue); color: #fff; border: none; position: relative; overflow: hidden; }
        #game-container { position: relative; width: 100%; height: 400px; background-color: var(--sub-blue); border: 4px solid #fff; border-radius: 10px; overflow: hidden; touch-action: none; cursor: none; }
        #player { position: absolute; bottom: 10px; width: 60px; z-index: 10; pointer-events: none; transition: width 0.3s; }
        .kusu { position: absolute; font-size: 28px; z-index: 5; }
        .gauge-container { width: 100%; height: 15px; background: rgba(255,255,255,0.3); border-radius: 10px; margin: 10px 0; overflow: hidden; border: 2px solid #fff; }
        #fever-bar { width: 0%; height: 100%; background: var(--fever-gold); transition: width 0.2s; }
        .list-box { text-align: left; background: #fff; border-radius: 10px; padding: 10px; min-height: 80px; max-height: 200px; overflow-y: auto; }
        .list-item { padding: 8px 10px; border-bottom: 1px solid #eee; font-size: 0.85em; display: flex; justify-content: space-between; cursor: pointer; }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .chat-bubble { background: #fff; border-radius: 15px; padding: 8px 12px; margin-bottom: 8px; border: 1px solid #ddd; align-self: flex-start; max-width: 85%; word-break: break-all; font-size: 0.9em; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .chat-name { font-size: 0.7em; color: var(--main-blue); font-weight: bold; cursor: help; }
        .chat-input-area { display: flex; gap: 5px; }
        .chat-input-area input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; flex: 1; }
        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; background: var(--main-blue); color: #fff; }
        #ban-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; z-index: 10000; justify-content: center; align-items: center; flex-direction: column; text-align: center; }
    </style>
</head>
<body>
    <div id="ban-screen"><h1>üö´ ACCESS DENIED</h1><p>ËøΩÊîæ„Åï„Çå„Åæ„Åó„Åü„ÄÇ</p></div>

    <div id="main-content">
        <div class="account-bar">üë§ „É≠„Ç∞„Ç§„É≥‰∏≠: <span id="display-user" style="font-weight:bold;">„Ç≤„Çπ„Éà</span></div>
        <header><h1>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè</h1></header>
        
        <div class="container">
            <section class="hero">
                <img src="image_b322c7.png" alt="„Çì„Åü„Çç„ÅÜ" class="char-img">
                <div class="profile-text"><strong>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ</strong>ÔºöÈñìÈÅï„ÅÑ„ÇíÊ∂à„ÅóÂéª„ÇãÂ≠§È´ò„ÅÆ„Éí„Éº„É≠„Éº„ÄÇ</div>
            </section>

            <section id="game-section">
                <div id="fever-msg" style="display:none; font-size:3em; font-weight:bold; color:gold; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:100; text-shadow:2px 2px 0 #000;">FEVER!!</div>
                <div class="gauge-container"><div id="fever-bar"></div></div>
                <div style="display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px;">
                    <span id="score-board">„Çπ„Ç≥„Ç¢: 0</span><span id="timer">„ÅÇ„Å®: 45s</span>
                </div>
                <div id="game-container">
                    <img src="image_b322c7.png" id="player">
                    <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.9); display:flex; align-items:center; justify-content:center; z-index:1000;">
                        <button class="btn" style="background:#fff; color:var(--main-blue); font-size:1.5em;" onclick="startGame()">„Çπ„Çø„Éº„Éà</button>
                    </div>
                </div>
            </section>

            <section style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: none; border: none; padding: 0;">
                <div style="background:#fff; border: 2px solid var(--sub-blue); padding: 15px; border-radius: 20px;">
                    <h4 oncontextmenu="addLog();return false;" onclick="handleLongPress(addLog)" style="margin:0 0 10px 0; color:var(--main-blue); cursor:pointer;">üöÄ „É≠„Ç∞</h4>
                    <div class="list-box" id="log-display"></div>
                </div>
                <div style="background:#fff; border: 2px solid var(--sub-blue); padding: 15px; border-radius: 20px;">
                    <h4 oncontextmenu="resetRankingExceptTop();return false;" onclick="handleLongPress(resetRankingExceptTop)" style="margin:0 0 10px 0; color:var(--main-blue); cursor:pointer;">üèÜ È†Ü‰Ωç</h4>
                    <div class="list-box" id="ranking-display"></div>
                </div>
            </section>

            <section id="chat-section">
                <div class="chat-container" id="chat-display"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-msg" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." maxlength="50">
                    <button class="btn" onclick="sendChat()">ÈÄÅ‰ø°</button>

        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";

        window.onload = () => {
            startLoadingData(); 
            setTimeout(initAccount, 800); 
        };

        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(snap => {
                document.getElementById('chat-display').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div class="chat-bubble">
                        <div class="chat-name" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','chats','${doc.id}'))">${d.name}</div>
                        <div onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','chats','${doc.id}'))">${d.msg}</div>
                    </div>`;
                }).join('');
                document.getElementById('chat-display').scrollTop = 9999;
            });
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('log-display').innerHTML = snap.docs.map(doc => `<div class="list-item">„Éª${doc.data().text}</div>`).join('');
            });
            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('ranking-display').innerHTML = snap.docs.map((doc, i) => {
                    const d = doc.data();
                    return `<div class="list-item" onclick="handleLongPress(()=>openAdminMenu('${d.uid}','${d.name}','ranking','${doc.id}',${d.score}))">
                        <span>${i+1}‰Ωç:${d.name}</span><span>${d.score}</span>
                    </div>`;
                }).join('');
            });
        }

        async function openAdminMenu(tid, tname, col, docId, currentVal) {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ") !== ADMIN_PASS) return;
            let action;
            if (col === 'chats') {
                action = prompt("1:ÂâäÈô§ 2:BAN 3:Êú¨ÊñáÊîπ„Åñ„Çì");
            } else if (col === 'ranking') {
                action = prompt("1:ÂâäÈô§ 2:BAN 3:„Çπ„Ç≥„Ç¢Êîπ„Åñ„Çì 4:ÂêçÂâçÊîπ„Åñ„Çì");
            }

            if(action === "1") await db.collection(col).doc(docId).delete();
            else if(action === "2") {
                let unt = new Date("9999-12-31");
                await db.collection("bans").doc(tid).set({until: firebase.firestore.Timestamp.fromDate(unt), name: tname});
                alert("Ê∞∏‰πÖËøΩÊîæ„Åó„Åæ„Åó„Åü");
            }
            else if(action === "3") {
                const newVal = prompt("Êñ∞„Åó„ÅÑÂÜÖÂÆπ„ÇíÂÖ•Âäõ", currentVal);
                if(newVal) {
                    const updateData = (col === 'chats') ? {msg: newVal} : {score: parseInt(newVal)};
                    await db.collection(col).doc(docId).update(updateData);
                }
            }
            else if(action === "4" && col === 'ranking') {
                const newName = prompt("Êñ∞„Åó„ÅÑÂêçÂâç„Å´Êîπ„Åñ„Çì", tname);
                if(newName) await db.collection(col).doc(docId).update({name: newName});
            }
        }

        async function resetRankingExceptTop() {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ") !== ADMIN_PASS) return;
            const snap = await db.collection("ranking").orderBy("score", "desc").get();
            if (snap.empty) return;
            const batch = db.batch();
            snap.docs.slice(1).forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert("1‰Ωç‰ª•Â§ñ„ÇíÊ∂àÂéª„Åó„Åæ„Åó„Åü");
        }

        async function initAccount() {
            const banDoc = await db.collection("bans").doc(myID).get();
            if(banDoc.exists) { document.getElementById("main-content").style.display = "none"; document.getElementById("ban-screen").style.display = "flex"; return; }
            if (!myName) { await loginFlow(); } else {
                const userRef = db.collection("users").doc(myName);
                const doc = await userRef.get();
                if (!doc.exists) {
                    const p = prompt("Êñ∞„Éë„Çπ„ÉØ„Éº„ÉâË®≠ÂÆö");
                    if (p) await userRef.set({ pass: p, uid: myID });
                }
                document.getElementById("display-user").innerText = myName;
            }
        }

        async function loginFlow() {
            let n = prompt("ÂêçÂâç(5ÊñáÂ≠ó)"); if (!n) return;
            n = n.substring(0,5);
            const userRef = db.collection("users").doc(n);
            const doc = await userRef.get();
            if (doc.exists) {
                const p = prompt("„Éë„Çπ„ÉØ„Éº„Éâ");
                if (p === doc.data().pass) { myName = n; } else { alert("Â§±Êïó"); return loginFlow(); }
            } else {
                const p = prompt("Êñ∞„Éë„Çπ„ÉØ„Éº„Éâ");
                if (p) { await userRef.set({ pass: p, uid: myID }); myName = n; }
            }
            localStorage.setItem("ntaro_user", myName);
            document.getElementById("display-user").innerText = myName;
        }

        // --- „Ç≤„Éº„É†„Ç®„É≥„Ç∏„É≥Ôºà‰∏ÄÈÉ®Á∞°Áï•Âåñ„Åó„Å¶„É≠„Ç∏„ÉÉ„ÇØÁ∂≠ÊåÅÔºâ ---
        const container = document.getElementById('game-container'), player = document.getElementById('player');
        let score = 0, gameActive = false, timeLeft = 45, feverValue = 0, isFever = false;
        function startGame() {
            if(!myName) return alert("„É≠„Ç∞„Ç§„É≥„Åó„Å¶");
            gameActive = true; score = 0; timeLeft = 45; document.getElementById('start-screen').style.display = 'none'; updateUI(); spawnItem();
            let ti = setInterval(() => {
                timeLeft--; document.getElementById('timer').innerText = `„ÅÇ„Å®: ${timeLeft}s`;
                if(timeLeft <= 0) { gameActive = false; clearInterval(ti); saveScoreToFirebase(); document.getElementById('start-screen').style.display = 'flex'; }
            }, 1000);
        }
        function spawnItem() {
            if(!gameActive) return;
            const it = document.createElement('div'); it.className = 'kusu';
            it.innerText = Math.random() < 0.2 ? '‚≠ê' : '‚òÅÔ∏è';
            it.style.left = Math.random() * (container.offsetWidth - 30) + 'px'; it.style.top = '-30px';
            container.appendChild(it);
            let fall = setInterval(() => {
                let top = parseInt(it.style.top); it.style.top = (top + 5) + 'px';
                const pR = player.getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    score += it.innerText === '‚≠ê' ? 30 : 10; updateUI(); it.remove(); clearInterval(fall);
                }
                if (top > container.offsetHeight) { it.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnItem, 500);
        }
        function updateUI() { document.getElementById('score-board').innerText = `„Çπ„Ç≥„Ç¢: ${score}`; }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(!m || !myName) return; await db.collection("chats").add({ uid: myID, name: myName, msg: m, date: firebase.firestore.FieldValue.serverTimestamp() }); document.getElementById('chat-msg').value = ""; }
        async function saveScoreToFirebase() { await db.collection("ranking").add({ uid: myID, name: myName, score, date: firebase.firestore.FieldValue.serverTimestamp() }); }
        async function addLog() { if(prompt("„Éë„Çπ")===ADMIN_PASS) { const t = prompt("„É≠„Ç∞ÂÜÖÂÆπ"); if(t) await db.collection("logs").add({text:t, date: firebase.firestore.FieldValue.serverTimestamp()}); } }
        let pt; function handleLongPress(f){ pt=setTimeout(f,800); }
        window.onmouseup=()=>clearTimeout(pt); window.ontouchend=()=>clearTimeout(pt);
        function move(cx) { if(!gameActive) return; const rect = container.getBoundingClientRect(); let x = cx - rect.left - (player.offsetWidth/2); player.style.left = x + 'px'; }
        container.addEventListener('mousemove', (e)=>move(e.clientX));
        container.addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
    </script>
