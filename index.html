    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";
        let userData = { kp: 0, skins: ['normal'], currentSkin: 'normal', title: '' };
        let isBackworld = false, currentTab = 'classic', currentGameMode = 'classic', config = { speed: 6 };

        const SKINS = {
            'normal': { name: 'å…ƒç¥–', img: 'image_b322c7.png', rarity: 'N', color: '#666' },
            'gold': { name: 'é»„é‡‘', img: 'https://cdn-icons-png.flaticon.com/512/2583/2583344.png', rarity: 'SSS', color: '#ffd700' },
            'black': { name: 'é»’æ¿æ¶ˆã—', img: 'https://cdn-icons-png.flaticon.com/512/167/167638.png', rarity: 'SR', color: '#e74c3c' },
            'sand': { name: 'ç ‚æ¶ˆã—', img: 'https://cdn-icons-png.flaticon.com/512/2619/2619277.png', rarity: 'R', color: '#a0522d' },
            'tape': { name: 'ä¿®æ­£ãƒ†ãƒ¼ãƒ—', img: 'https://cdn-icons-png.flaticon.com/512/3209/3209250.png', rarity: 'SR', color: '#4A90E2' }
        };

        window.onload = () => { initAccount(); startLoadingData(); syncConfig(); syncSiteTexts(); };

        async function initAccount() {
            if (!myName) return loginFlow();
            db.collection("users").doc(myName).onSnapshot(doc => {
                if(doc.exists) {
                    userData = { ...userData, ...doc.data() };
                    document.getElementById("display-user").innerText = myName;
                    document.getElementById("kp-display").innerText = userData.kp;
                    document.getElementById("my-badge-area").innerHTML = getBadgeHTML(userData.title);
                    renderSkins(); updatePlayerSkin();
                } else { loginFlow(); }
            });
        }

        async function loginFlow() {
            let n = prompt("åå‰ã‚’å…¥åŠ›"); if(!n) return;
            const r = db.collection("users").doc(n), d = await r.get();
            if(d.exists) { if(prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰")===d.data().pass) myName=n; else return loginFlow(); }
            else { let p=prompt("æ–°è¦ãƒ‘ã‚¹"); if(p){ await r.set({pass:p, uid:myID, kp:0, skins:['normal'], currentSkin:'normal', title:''}); myName=n; } }
            localStorage.setItem("ntaro_user", myName); location.reload();
        }

        async function changeMyName() {
            if(isBackworld) return;
            const newName = prompt("æ–°ã—ã„åå‰:", myName);
            if(!newName || newName === myName) return;
            const check = await db.collection("users").doc(newName).get();
            if(check.exists) return alert("ä½¿ç”¨æ¸ˆã¿ã§ã™");
            const data = (await db.collection("users").doc(myName).get()).data();
            await db.collection("users").doc(newName).set(data);
            await db.collection("users").doc(myName).delete();
            myName = newName; localStorage.setItem("ntaro_user", myName); location.reload();
        }

        function renderSkins() {
            const list = document.getElementById('skin-list');
            list.innerHTML = Object.keys(SKINS).map(key => {
                const s = SKINS[key]; const locked = !userData.skins.includes(key); const selected = userData.currentSkin === key;
                return `<div class="skin-card ${locked?'locked':''} ${selected?'selected':''}" onclick="selectSkin('${key}')">
                    <span style="color:${s.color};font-weight:bold;">${s.rarity}</span><br>
                    <img src="${s.img}" style="width:100%;height:35px;object-fit:contain;"><br>${s.name}</div>`;
            }).join('');
        }

        async function selectSkin(key) { if(userData.skins.includes(key)) await db.collection("users").doc(myName).update({ currentSkin: key }); }
        function updatePlayerSkin() { document.getElementById('player').src = SKINS[userData.currentSkin]?.img || SKINS.normal.img; }

        async function drawGacha() {
            if(userData.kp < 500) return alert("500KPå¿…è¦");
            await db.collection("users").doc(myName).update({ kp: userData.kp - 500 });
            const keys = Object.keys(SKINS); const res = keys[Math.floor(Math.random()*keys.length)];
            alert("çµæœ: " + SKINS[res].name);
            await db.collection("users").doc(myName).update({ skins: firebase.firestore.FieldValue.arrayUnion(res) });
        }

        function syncSiteTexts() { db.collection("configs").onSnapshot(s => s.forEach(d => { if(d.id!=='game_settings'){ const el=document.getElementById(d.id); if(el) el.innerHTML=d.data().text; } })); }
        async function editSiteText(id) { if(!isBackworld) return; const el=document.getElementById(id); const v=prompt("ä¸€æ–‰ç·¨é›†:", el.innerHTML.replace(/<br>/g,"\n")); if(v!==null) await db.collection("configs").doc(id).set({text:v.replace(/\n/g,"<br>")}); }

        // --- ã‚²ãƒ¼ãƒ  ---
        let score = 0, gameActive = false, timeLeft = 45;
        function prepGame(m) { currentGameMode = m; startGame(); }
        function startGame() {
            score=0; timeLeft=(currentGameMode==='survival'?999:45); gameActive=true;
            document.getElementById('start-screen').style.display='none';
            const timerInt = setInterval(() => {
                if(currentGameMode==='classic') { timeLeft--; document.getElementById('timer').innerText=`æ®‹ã‚Š: ${timeLeft}s`; }
                if(timeLeft<=0 || !gameActive) { clearInterval(timerInt); gameActive=false; finishGame(); }
            }, 1000);
            spawnLoop();
        }
        function spawnLoop() { if(!gameActive) return; spawnItem(); setTimeout(spawnLoop, 500); }
        function spawnItem() {
            const it = document.createElement('div'); it.className='kusu'; const r = Math.random();
            it.innerText = (r < 0.2) ? 'ğŸ’£' : (r < 0.5 ? 'â­' : 'â˜ï¸');
            it.style.left = Math.random()*(document.getElementById('game-container').offsetWidth-40)+'px'; it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);
            let fallInt = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fallInt); return; }
                let t = parseInt(it.style.top); it.style.top = (t + config.speed) + 'px';
                const pR = document.getElementById('player').getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'ğŸ’£') { if(currentGameMode==='survival') gameActive=false; else score = Math.max(0, score-50); }
                    else { score += (it.innerText==='â­'?30:10); }
                    document.getElementById('score-board').innerText = "ã‚¹ã‚³ã‚¢: " + score; it.remove(); clearInterval(fallInt);
                }
                if (t > 400) { it.remove(); clearInterval(fallInt); }
            }, 20);
        }
        async function finishGame() {
            document.getElementById('start-screen').style.display='flex';
            if(score > 0) {
                await db.collection(`rank_${currentGameMode}`).add({name:myName, score, title:userData.title, date: new Date()});
                await db.collection("users").doc(myName).update({ kp: firebase.firestore.FieldValue.increment(score) });
                alert(score + " KPç²å¾—ï¼");
            }
        }

        // --- ç®¡ç†è€…ãƒ»ç§°å· ---
        function toggleBackworld() {
            if (!isBackworld) {
                if (userData.title === 'ç®¡ç†äºº' || prompt("key") === ADMIN_PASS) {
                    isBackworld = true; document.body.classList.add('dark-mode');
                    document.getElementById('adm-rank-tools').style.display = "block";
                    document.getElementById('version-title').innerText = "è£";
                    document.querySelectorAll('.editable-site-text').forEach(e => e.classList.add('editable-text'));
                }
            } else { location.reload(); }
        }
        async function selectTitle(n) { if(!isBackworld) return; const t=prompt(n+"ã®ç§°å·ã‚’å…¥åŠ›:"); await db.collection("users").doc(n).update({title:t}); }
        async function addKP(v) { await db.collection("users").doc(myName).update({ kp: firebase.firestore.FieldValue.increment(v) }); }
        async function unlockAllSkins() { await db.collection("users").doc(myName).update({ skins: Object.keys(SKINS) }); }
        function getBadgeHTML(t) { if(!t) return ""; return `<span class="badge ${t==='ç®¡ç†äºº'?'badge-admin':''}" style="background:${t==='ç®¡ç†äºº'?'black':'#666'}">${t}</span>`; }
        
        function startLoadingData() {
            db.collection(`rank_${currentTab}`).orderBy("score", "desc").limit(10).onSnapshot(s => {
                document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => {
                    const d = doc.data();
                    const adminTool = isBackworld ? `<span onclick="selectTitle('${d.name}')" style="cursor:help;">[ç§°å·]</span>` : "";
                    return `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                        <span>${i+1}ä½: ${getBadgeHTML(d.title)} ${d.name} ${adminTool}</span><b>${d.score}</b></div>`;
                }).join('');
            });
            db.collection("chats").orderBy("date", "asc").limitToLast(10).onSnapshot(s => {
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => `<div><b>${doc.data().name}</b>: ${doc.data().msg}</div>`).join('');
                document.getElementById('chat-display').scrollTop = 999;
            });
        }
        function syncConfig() { db.collection("configs").doc("game_settings").onSnapshot(doc => { if(doc.exists) config = doc.data(); }); }
        function switchTab(m) { currentTab = m; document.getElementById('tab-classic').className = m==='classic'?'tab active':'tab'; document.getElementById('tab-survival').className = m==='survival'?'tab active':'tab'; startLoadingData(); }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m) { await db.collection("chats").add({name:myName, msg:m, date: new Date()}); document.getElementById('chat-msg').value=""; } }
        function move(cx) { if(!gameActive) return; const r = document.getElementById('game-container').getBoundingClientRect(); document.getElementById('player').style.left = (cx - r.left - 30) + 'px'; }
        document.getElementById('game-container').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-container').addEventListener('touchmove', (e)=>{e.preventDefault(); move(e.touches[0].clientX);}, {passive:false});
    </script>
