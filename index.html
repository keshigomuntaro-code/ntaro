    <script>
        const firebaseConfig = { apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw", authDomain: "keshigomuuu-f5183.firebaseapp.com", projectId: "keshigomuuu-f5183", storageBucket: "keshigomuuu-f5183.firebasestorage.app", messagingSenderId: "541731028448", appId: "1:541731028448:web:512938a4ca14e61842bf85" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";
        let myID = localStorage.getItem("ntaro_id") || "ID_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("ntaro_id", myID);
        let myName = localStorage.getItem("ntaro_user") || "";
        let myTitle = "";

        window.onload = () => { startLoadingData(); setTimeout(initAccount, 800); };
        function getBadgeHTML(t) { return t ? `<span class="badge ${t==='ç®¡ç†äºº'?'badge-admin':(t==='æ¶ˆã—ã‚´ãƒ ãƒã‚¹ã‚¿ãƒ¼'?'badge-master':'badge-craftsman')}">${t}</span>` : ""; }
        function startLoadingData() {
            db.collection("chats").orderBy("date", "asc").limitToLast(15).onSnapshot(s => { 
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => `<div class="msg" onclick="handleLongPress(()=>openAdminMenu('${doc.data().uid}','${doc.data().name}','chats','${doc.id}','${doc.data().msg}'))"><div class="msg-name">${getBadgeHTML(doc.data().title)}${doc.data().name}</div>${doc.data().msg}</div>`).join(''); 
                document.getElementById('chat-display').scrollTop = 9999; 
            });
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(s => { document.getElementById('log-display').innerHTML = s.docs.map(doc => `<div class="list-item">${doc.data().text}</div>`).join(''); });
            db.collection("ranking").orderBy("score", "desc").limit(5).onSnapshot(s => { document.getElementById('ranking-display').innerHTML = s.docs.map((doc, i) => `<div class="list-item" onclick="handleLongPress(()=>openAdminMenu('${doc.data().uid}','${doc.data().name}','ranking','${doc.id}',${doc.data().score}))"><span>${i+1}.${doc.data().name}</span><span>${doc.data().score}</span></div>`).join(''); });
        }
        async function initAccount() {
            const b = await db.collection("bans").doc(myID).get(); if(b.exists) { document.body.innerHTML = "ğŸš«"; return; }
            if (myName) { const d = await db.collection("users").doc(myName).get(); if(d.exists) { myTitle = d.data().title || ""; document.getElementById("my-badge-area").innerHTML = getBadgeHTML(myTitle); } document.getElementById("display-user").innerText = myName; } else loginFlow();
        }
        async function loginFlow() { let n = prompt("åå‰"); if(!n) return; const r = db.collection("users").doc(n); const d = await r.get(); if(d.exists) { if(prompt("ãƒ‘ã‚¹")===d.data().pass) myName=n; else return loginFlow(); } else { let p=prompt("ãƒ‘ã‚¹è¨­å®š"); if(p){ await r.set({pass:p, uid:myID, title:""}); myName=n; } } localStorage.setItem("ntaro_user", myName); location.reload(); }
        
        function openAdminPanel() { if(prompt("Pass") === ADMIN_PASS) document.getElementById('admin-panel').style.display = 'block'; }
        async function quickTitle(t) { let n = document.getElementById('target-name').value; if(n) await db.collection("users").doc(n).update({title: t}); }
        async function quickBan() { let n = document.getElementById('target-name').value; const u = await db.collection("users").doc(n).get(); if(u.exists) await db.collection("bans").doc(u.data().uid).set({until: new Date("9999-12-31"), name: n}); }
        async function renameAccount() { const oldN = document.getElementById('target-name').value; const newN = prompt("æ–°åå‰"); if(!oldN||!newN) return; const r = db.collection("users").doc(oldN); const d = await r.get(); if(d.exists) { await db.collection("users").doc(newN).set(d.data()); await r.delete(); ['chats', 'ranking'].forEach(async c => { const s = await db.collection(c).where("name", "==", oldN).get(); const b = db.batch(); s.forEach(doc => b.update(doc.ref, {name: newN})); await b.commit(); }); alert("OK"); } }

        let score = 0, gameActive = false, timeLeft = 45, feverGauge = 0, isFever = false;
        function startGame() { if(!myName) return; score=0; feverGauge=0; timeLeft=45; gameActive=true; document.getElementById('start-screen').style.display='none'; document.getElementById('player').style.width = (myTitle==='ç®¡ç†äºº'?"120px":"50px"); const ti = setInterval(()=>{ timeLeft--; document.getElementById('timer').innerText=`æ®‹ã‚Š: ${timeLeft}s`; if(timeLeft<=0||!gameActive){ clearInterval(ti); gameActive=false; saveScoreToFirebase(); document.getElementById('start-screen').style.display='flex'; } }, 1000); spawnLoop(); }
        function spawnLoop() { if(!gameActive) return; spawnItem(); setTimeout(spawnLoop, isFever?150:(myTitle==='ç®¡ç†äºº'?250:500)); }
        function spawnItem() {
            const it = document.createElement('div'); it.className='kusu'; const r = Math.random();
            it.innerText = (!isFever && r < 0.15) ? 'ğŸ’£' : (r < 0.4 ? 'â­' : 'â˜ï¸');
            it.style.left = Math.random()*(document.getElementById('game-area').offsetWidth-30)+'px'; it.style.top = '-30px';
            document.getElementById('game-area').appendChild(it);
            let fl = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fl); return; }
                let t = parseInt(it.style.top); it.style.top = (t + (isFever?10:6)) + 'px';
                const pR = document.getElementById('player').getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    if(it.innerText === 'ğŸ’£') { score = Math.max(0, score - 50); feverGauge = 0; }
                    else { let b = (it.innerText==='â­'?30:10); if(myTitle==='ç®¡ç†äºº') b*=3; score += Math.round(b); if(!isFever) { feverGauge+=5; if(feverGauge>=100){ isFever=true; setTimeout(()=>isFever=false, 8000); } } }
                    document.getElementById('score-board').innerText = "ã‚¹ã‚³ã‚¢: " + score; document.getElementById('fever-bar').style.width = (isFever?100:feverGauge) + "%"; it.remove(); clearInterval(fl);
                } if (t > 350) { it.remove(); clearInterval(fl); }
            }, 20);
        }
        async function saveScoreToFirebase() { await db.collection("ranking").add({uid:myID, name:myName, score, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); }
        async function sendChat() { const m = document.getElementById('chat-msg').value; if(m&&myName) await db.collection("chats").add({uid:myID, name:myName, msg:m, title:myTitle, date: firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('chat-msg').value=""; }
        let pt; function handleLongPress(f){ pt=setTimeout(f,800); }
        window.onmouseup=()=>clearTimeout(pt); window.ontouchend=()=>clearTimeout(pt);
        function move(cx) { if(!gameActive) return; const rect = document.getElementById('game-area').getBoundingClientRect(); let x = cx - rect.left - (document.getElementById('player').offsetWidth/2); document.getElementById('player').style.left = x + 'px'; }
        document.getElementById('game-area').addEventListener('mousemove', (e)=>move(e.clientX));
        document.getElementById('game-area').addEventListener('touchmove', (e)=>{ e.preventDefault(); move(e.touches[0].clientX); }, {passive:false});
