        async function login() {
            let n = prompt("åå‰"); if(!n) return;
            if(n === "ç®¡ç†äºº") { myName=n; init(); localStorage.setItem("ntaro_user", n); return; }
            const r = db.collection("users").doc(n), d = await r.get();

                await r.set({pass:p, kp:0, title:'æ–°äºº', skin:'normal', uid: myID}); 
                myName=n; init();

        async function init() {
            const b = await db.collection("bans").doc(myID).get(); 
            if(b.exists) { document.getElementById("main-content").style.display = "none"; document.getElementById("ban-screen").style.display = "flex"; return; }

            db.collection("users").doc(myName).onSnapshot(doc => {

                    db.collection("users").doc("ç®¡ç†äºº").set({kp:999999, title:'ç®¡ç†äºº', skin:'normal', uid:'ADMIN_KEY'});

                document.getElementById("my-badge-area").innerHTML = `<span class="badge ${userData.title==='ç®¡ç†äºº'?'badge-admin':''}">${userData.title}</span>`;

                document.getElementById('active-buff').innerText = `å€ç‡: x${s.buff}`;

            startLoadingData();

            db.collection("users").onSnapshot(s => {

        async function drawGacha() {
            if(userData.kp < 500) return alert("KPä¸è¶³");

        function startGame() {

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('player').style.width = (userData.title==='ç®¡ç†äºº'?"120px":"60px");

                timeLeft--; document.getElementById('timer').innerText=`æ®‹ã‚Š: ${timeLeft}s`;
                if(timeLeft<=0 || !gameActive) { clearInterval(timerInt); gameActive=false; endGame(); }
            }, 1000);
            spawnLoop();
        }

        function spawnLoop() { if(!gameActive) return; spawnItem(); setTimeout(spawnLoop, isFever?150:500); }
        function spawnItem() {
            const it = document.createElement('div'); it.className = 'kusu';
            it.innerText = (Math.random() < 0.15) ? 'ğŸ’£' : (Math.random() < 0.4 ? 'â­' : 'â˜ï¸');
            it.style.left = Math.random() * (document.getElementById('game-container').offsetWidth - 40) + 'px';
            it.style.top = '-40px';
            document.getElementById('game-container').appendChild(it);
            let fall = setInterval(() => {
                if(!gameActive) { it.remove(); clearInterval(fall); return; }
                let t = parseInt(it.style.top); it.style.top = (t + (isFever?10:6)) + 'px';
                const pR = player.getBoundingClientRect(), iR = it.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {

                    else {

                        const adminBuff = (userData.title==='ç®¡ç†äºº'?5:1);

                    }
                    updateUI(); it.remove(); clearInterval(fall);
                }
                if(t > 400) { it.remove(); clearInterval(fall); }
            }, 20);
        }

        function startLoadingData() {
            db.collection("chats").orderBy("date","asc").limitToLast(15).onSnapshot(s => {
                document.getElementById('chat-display').innerHTML = s.docs.map(doc => {
