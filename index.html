<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè„Çµ„Ç§„Éà</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --main-blue: #4A90E2; --bg-color: #f0f4f8; --text-color: #333; --accent-pink: #FF6B6B; --sub-blue: #EAF4FF; --fever-gold: #FFD700; }
        body { font-family: "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; text-align: center; }
        header { background: linear-gradient(135deg, #fff, var(--sub-blue)); padding: 30px 20px; border-bottom: 5px solid var(--main-blue); }
        h1 { margin: 0; color: var(--main-blue); font-size: 2em; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: #fff; }
        
        section { margin-bottom: 30px; padding: 20px; border-radius: 20px; background: #fff; border: 2px solid var(--sub-blue); }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        #chat-section { background-color: #fff; border: 2px solid var(--main-blue); }
        .chat-container { text-align: left; height: 300px; overflow-y: auto; padding: 15px; background: var(--sub-blue); border-radius: 15px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .chat-bubble { position: relative; background: #fff; border-radius: 15px; padding: 10px 15px; margin-bottom: 10px; border: 1px solid #ddd; display: inline-block; align-self: flex-start; max-width: 85%; word-break: break-all; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chat-name { font-size: 0.75em; color: var(--main-blue); font-weight: bold; margin-bottom: 3px; }
        .chat-input-area { display: flex; flex-wrap: wrap; gap: 8px; }
        .chat-input-area input { padding: 10px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        
        /* „Ç≤„Éº„É†„Ç®„É™„Ç¢ */
        #game-section { background: var(--main-blue); color: #fff; border: none; }
        #game-container { position: relative; width: 100%; height: 350px; background-color: var(--sub-blue); border: 4px solid #fff; border-radius: 10px; overflow: hidden; touch-action: none; }
        #player { position: absolute; bottom: 10px; width: 55px; z-index: 10; pointer-events: none; }
        .kusu { position: absolute; font-size: 24px; }

        .btn { padding: 10px 20px; font-weight: bold; border-radius: 50px; border: none; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-blue { background: var(--main-blue); color: #fff; }
        
        .list-box { text-align: left; background: #fff; border-radius: 10px; padding: 10px; }
        .list-item { padding: 8px 12px; border-bottom: 1px solid #eee; font-size: 0.9em; display: flex; justify-content: space-between; }
        
        .modal { display: none; position: fixed; z-index: 9999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: #fff; margin: 20% auto; padding: 30px; width: 85%; max-width: 400px; border-radius: 20px; }
    </style>
</head>
<body>
    <header><h1>Ê∂à„Åó„Ç¥„É†„Çì„Åü„Çç„ÅÜ ÂÖ¨Âºè</h1></header>
    
    <div class="container">
        <section id="chat-section">
            <h2 style="color:var(--main-blue); margin-top:0;">üí¨ „Åø„Çì„Å™„ÅÆÊé≤Á§∫Êùø</h2>
            <div class="chat-container" id="chat-display">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="chat-input-area">
                <input type="text" id="chat-name" placeholder="„Å™„Åæ„Åà" maxlength="8" style="flex: 1; min-width: 60px;">
                <input type="text" id="chat-msg" placeholder="„Çì„Åü„Çç„ÅÜ„Å´„É°„ÉÉ„Çª„Éº„Ç∏ÔºÅ" maxlength="50" style="flex: 3; min-width: 150px;">
                <button class="btn btn-blue" onclick="sendChat()">ÈÄÅ‰ø°</button>
            </div>
        </section>

        <section id="game-section">
            <h3 style="margin:0 0 10px 0;">„Éü„Éã„Ç≤„Éº„É†ÔºöÊ∂à„Åó„Ç´„Çπ„Ç≠„É£„ÉÉ„ÉÅ</h3>
            <div id="game-container">
                <img src="image_b322c7.png" id="player">
                <div id="start-screen" style="position:absolute; width:100%; height:100%; background:rgba(74, 144, 226, 0.8); display:flex; align-items:center; justify-content:center; z-index:100;">
                    <button class="btn" style="background:#fff; color:var(--main-blue); font-size: 1.2em;" onclick="startGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
                </div>
            </div>
            <p id="score-board" style="font-weight:bold; margin-top:10px;">„Çπ„Ç≥„Ç¢: 0</p>
        </section>

        <section>
            <h2 oncontextmenu="addLog();return false;" onclick="handleLongPress(addLog)" style="background:var(--main-blue); color:#fff; padding:5px 15px; border-radius:20px; font-size:0.9em; display:inline-block; cursor:pointer;">üöÄ „É≠„Ç∞</h2>
            <div class="list-box" id="log-display"></div>
        </section>

        <section>
            <h2 style="background:var(--main-blue); color:#fff; padding:5px 15px; border-radius:20px; font-size:0.9em; display:inline-block;">üèÜ „É©„É≥„Ç≠„É≥„Ç∞</h2>
            <div class="list-box" id="ranking-display"></div>
        </section>
    </div>

    <div id="scoreModal" class="modal"><div class="modal-content">
        <h2 style="color:var(--main-blue);">ÁµÇ‰∫ÜÔºÅ</h2><p>„Çπ„Ç≥„Ç¢: <span id="final-score" style="font-size:1.5em; font-weight:bold;">0</span></p>
        <input type="text" id="rankingName" placeholder="„Å™„Åæ„Åà„ÇíÂÖ•Âäõ" maxlength="5" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px; box-sizing: border-box;">
        <button class="btn btn-blue" style="width:100%;" onclick="saveScoreToFirebase()">„É©„É≥„Ç≠„É≥„Ç∞„Å´ÁôªÈå≤</button>
    </div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBjhqORK7LsHZZWw_aDnVPSA_IstYqBLRw",
            authDomain: "keshigomuuu-f5183.firebaseapp.com",
            projectId: "keshigomuuu-f5183",
            storageBucket: "keshigomuuu-f5183.firebasestorage.app",
            messagingSenderId: "541731028448",
            appId: "1:541731028448:web:512938a4ca14e61842bf85",
            measurementId: "G-8H0QH3TMZN"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ADMIN_PASS = "keshi99";

        // --- „ÉÅ„É£„ÉÉ„ÉàÊ©üËÉΩ ---
        async function sendChat() {
            const name = document.getElementById('chat-name').value || "„Å™„Å™„Åó";
            const msg = document.getElementById('chat-msg').value;
            if(!msg) return;
            try {
                await db.collection("chats").add({
                    name: name, msg: msg, date: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('chat-msg').value = "";
            } catch(e) { alert("ÈÄÅ‰ø°„Ç®„É©„ÉºÔºÅFirebase„ÅÆË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Å≠"); }
        }

        function loadChats() {
            db.collection("chats").orderBy("date", "asc").limitToLast(20).onSnapshot(snap => {
                const display = document.getElementById('chat-display');
                display.innerHTML = snap.docs.map(doc => {
                    const data = doc.data();
                    return `<div class="chat-bubble" oncontextmenu="deleteDoc('chats','${doc.id}');return false;" onclick="handleLongPress(()=>deleteDoc('chats','${doc.id}'))">
                        <div class="chat-name">${data.name}</div>
                        <div>${data.msg}</div>
                    </div>`;
                }).join('') || "„Åæ„Å†‰ºöË©±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ";
                display.scrollTop = display.scrollHeight;
            });
        }

        // --- ÁÆ°ÁêÜËÄÖÂâäÈô§„Éª„É≠„Ç∞ËøΩÂä† ---
        async function deleteDoc(col, id) {
            if(prompt("„Éë„Çπ„ÉØ„Éº„ÉâÂÖ•Âäõ(keshi99)") === ADMIN_PASS) {
                if(confirm("ÂâäÈô§„Åó„Å¶„ÅÑ„ÅÑÔºü")) await db.collection(col).doc(id).delete();
            }
        }

        async function addLog() {
            if(prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ") !== ADMIN_PASS) return;
            const text = prompt("„Ç¢„ÉÉ„Éó„Éá„Éº„ÉàÂÜÖÂÆπ");
            if(text) await db.collection("logs").add({ text: text, date: firebase.firestore.FieldValue.serverTimestamp() });
        }

        // --- „Éá„Éº„ÇøË™≠„ÅøËæº„Åø ---
        function loadLogs() {
            db.collection("logs").orderBy("date", "desc").limit(5).onSnapshot(snap => {
                document.getElementById('log-display').innerHTML = snap.docs.map(doc => 
                    `<div class="list-item" oncontextmenu="deleteDoc('logs','${doc.id}');return false;">„Éª${doc.data().text}</div>`
                ).join('');
            });
        }

        function loadRanking() {
            db.collection("ranking").orderBy("score", "desc").orderBy("date", "desc").limit(10).onSnapshot(snap => {
                document.getElementById('ranking-display').innerHTML = snap.docs.map((doc, i) => 
                    `<div class="list-item" oncontextmenu="deleteDoc('ranking','${doc.id}');return false;">
                        <span>${i+1}‰Ωç: ${doc.data().name}</span><span>${doc.data().score}ÁÇπ</span>
                    </div>`
                ).join('');
            });
        }

        async function saveScoreToFirebase() {
            const name = document.getElementById('rankingName').value || "„Å™„Å™„Åó";
            const scoreVal = parseInt(document.getElementById('final-score').innerText);
            await db.collection("ranking").add({ name: name, score: scoreVal, date: firebase.firestore.FieldValue.serverTimestamp() });
            document.getElementById('scoreModal').style.display = 'none';
        }

        // „Çπ„Éû„ÉõÈï∑Êäº„ÅóÂØæÂøú
        let pressTimer;
        function handleLongPress(func) { pressTimer = setTimeout(func, 800); }
        window.onmouseup = () => clearTimeout(pressTimer);
        window.ontouchend = () => clearTimeout(pressTimer);

        // --- „Ç≤„Éº„É†„Ç®„É≥„Ç∏„É≥ ---
        const container = document.getElementById('game-container');
        const player = document.getElementById('player');
        let score = 0, gameActive = false;

        function movePlayer(clientX) {
            if(!gameActive) return;
            const rect = container.getBoundingClientRect();
            let x = clientX - rect.left - (player.offsetWidth / 2);
            if(x < 0) x = 0; if(x > rect.width - player.offsetWidth) x = rect.width - player.offsetWidth;
            player.style.left = x + 'px';
        }
        container.addEventListener('mousemove', (e) => movePlayer(e.clientX));
        container.addEventListener('touchstart', (e) => movePlayer(e.touches[0].clientX));
        container.addEventListener('touchmove', (e) => { e.preventDefault(); movePlayer(e.touches[0].clientX); }, {passive: false});

        function startGame() {
            gameActive = true; score = 0;
            document.getElementById('score-board').innerText = "„Çπ„Ç≥„Ç¢: 0";
            document.getElementById('start-screen').style.display = 'none';
            spawnItem();
            setTimeout(() => {
                gameActive = false;
                document.getElementById('final-score').innerText = score;
                document.getElementById('scoreModal').style.display = 'block';
                document.getElementById('start-screen').style.display = 'flex';
            }, 30000);
        }

        function spawnItem() {
            if(!gameActive) return;
            const item = document.createElement('div');
            item.className = 'kusu';
            item.innerText = Math.random() < 0.2 ? 'üí£' : '‚òÅÔ∏è';
            item.style.left = Math.random() * (container.offsetWidth - 30) + 'px';
            item.style.top = '0px';
            container.appendChild(item);
            let fall = setInterval(() => {
                let top = parseInt(item.style.top);
                item.style.top = (top + 6) + 'px';
                const pR = player.getBoundingClientRect(), iR = item.getBoundingClientRect();
                if (!(pR.top > iR.bottom || pR.bottom < iR.top || pR.left > iR.right || pR.right < iR.left)) {
                    score += (item.innerText === 'üí£' ? -30 : 10);
                    document.getElementById('score-board').innerText = `„Çπ„Ç≥„Ç¢: ${score}`;
                    item.remove(); clearInterval(fall);
                }
                if (top > container.offsetHeight) { item.remove(); clearInterval(fall); }
            }, 20);
            setTimeout(spawnItem, 500);
        }

        loadChats(); loadLogs(); loadRanking();
    </script>
</body>
</html>
